<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:v="http://corejsf.com/validator"
	xmlns:crud="http://www.uma.es/crudframework/jsf/facelets">


<ui:composition template="/templates/defaultTemplate.xhtml">
	<ui:define name="title">#{text['socioForm.title']}</ui:define>
	<ui:define name="body.id">socioFormAction</ui:define>

	<ui:define name="body">
		<f:view>
			<f:loadBundle var="text" basename="#{socioFormAction.bundleName}"/>    

<h:form id="socioForm" onsubmit="return validateSocioForm(this)">


				<crud:breadCrumb />	
				
				<!-- CONTENIDO -->
				<div id="contenido"><!-- PESTANA 1 -->
				<div id="pestana1">
				<table border="0" cellpadding="0" cellspacing="0" class="pestanas">
					<tbody>
						<tr>
							<td><h:graphicImage value="/images/p01b.gif" /></td>
							<td class="titulo_activa"><h:outputText
								value="#{text['socioForm.tab01Text']}" /></td>
							<td><h:graphicImage value="/images/p02b.gif" /></td>
						</tr>
					</tbody>
				</table>
				<!-- CONTENIDO PESTANA -->
				<div class="pestana">

				<div class="cuadro">
				<div class="cuadro02">

				<table cellspacing="0" cellpadding="0" border="0" width="100%">
					<tbody>
						<!-- cabecera de la ficha -->
						<tr>
							<td class="esq01 titular" colspan="2"><h:outputText
								value=" #{text['socioForm.formTitle']}" /></td>
						</tr>


<h:inputHidden value="#{socioFormAction.socio.id}" id="id"/>
	    
        
		<tr>
		<th width="10%"><h:outputLabel for="firstName" value="#{text['socio.firstName']}" /></th>
		<td width="90%">
    <h:inputText styleClass="text medium" id="firstName" value="#{socioFormAction.socio.firstName}" required="false" maxlength="255">
    </h:inputText>
        <t:message for="firstName" styleClass="fieldError"/>
    	</td>
		</tr>
    
	
	    
        
		<tr>
		<th width="10%"><h:outputLabel for="lastName" value="#{text['socio.lastName']}" /></th>
		<td width="90%">
    <h:inputText styleClass="text medium" id="lastName" value="#{socioFormAction.socio.lastName}" required="false" maxlength="255">
    </h:inputText>
        <t:message for="lastName" styleClass="fieldError"/>
    	</td>
		</tr>
    
	
	    
        
		<tr>
		<th width="10%"><h:outputLabel for="name" value="#{text['socio.name']}" /></th>
		<td width="90%">
    <h:inputText styleClass="text medium" id="name" value="#{socioFormAction.socio.name}" required="false" maxlength="255">
    </h:inputText>
        <t:message for="name" styleClass="fieldError"/>
    	</td>
		</tr>
    
	
	    
        
		<tr>
		<th width="10%"><h:outputLabel for="phone" value="#{text['socio.phone']}" /></th>
		<td width="90%">
    <h:inputText styleClass="text medium" id="phone" value="#{socioFormAction.socio.phone}" required="false" maxlength="255">
    </h:inputText>
        <t:message for="phone" styleClass="fieldError"/>
    	</td>
		</tr>
    
	

    		<tr>
    			<td class="esq02" colspan="2">
    			
    			<h:commandLink action="cancel" id="cancel" immediate="true" styleClass="boton_rojo" title="#{text['button.cancel']}" onclick="bCancel=true">
        			<span> <h:outputText value="#{text['button.cancel']}" /> </span>
        		</h:commandLink>
        		
        		<c:if test="${not empty socioFormAction.socio.id}">        			            		
            		<h:commandLink action="#{socioFormAction.delete}" id="delete"
						styleClass="boton" title="#{text['button.delete']}"
						onclick="bCancel=true; return confirmDelete('Socio')">
						<span> <h:outputText value="#{text['button.delete']}" /> </span>
					</h:commandLink>
        		</c:if>
            	
            	<h:commandLink action="#{socioFormAction.save}" id="save"
					styleClass="boton" title="#{text['button.save']}">
					<span> <h:outputText value="#{text['button.save']}" /> </span>
				</h:commandLink>
				</td>
    		</tr>

		</tbody>
	</table>
	</div>
	</div>
	</div>
	</div>

	<div class="pie_pestana">
		<table cellspacing="0" cellpadding="0" border="0">
		<tbody>
			<tr>
				<td width="5"><h:graphicImage value="/images/pie01.png" /></td>
				<td class="blanco">&#x00A0;</td>
				<td width="5"><h:graphicImage value="/images/pie02.png" /></td>
			</tr>
		</tbody>
		</table>
	</div>

	</div>
</h:form>

	<v:validatorScript functionName="validateSocioForm" />

	<script type="text/javascript">
	    Form.focusFirstElement($('socioForm'));
	    highlightFormElements();
	</script>

		</f:view>
	</ui:define>
</ui:composition>
</html>
