<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:crud="http://www.uma.es/crudframework/jsf/facelets">
	
<ui:composition template="/templates/defaultTemplate.xhtml">
	<ui:define name="title">#{text['contactoList.title']}</ui:define>
	<ui:define name="body.id">contactoListAction</ui:define>

	<ui:define name="body">
		<f:view>
		
			<f:loadBundle var="text" basename="#{contactoListAction.bundleName}"/>

			<h:form id="editContacto">
			
				<crud:h1>
					<t:outputText value="#{text['contactoList.title']}" />
				</crud:h1>
				
				<h:commandButton id="add" action="add"
					immediate="true"
					value="#{text['button.add']}" title="#{text['button.add']}" />

				<t:dataTable id="contactoList" var="entity"
    				value="#{contactoListAction.entitiesList}" rows="10" sortColumn="#{contactoListAction.sortColumn}"
    				sortAscending="#{contactoListAction.ascending}" style="width:970px;">

        			<crud:dataTableColumnEditLink columnName="id"
						columnLabel="#{text['contacto.id']}" rowValue="#{entity.id}"
						crudFormAction="#{contactoFormAction}" />
						
        			<crud:dataTableColumn columnName="apellidos"
						columnLabel="#{text['contacto.apellidos']}"
						rowValue="#{entity.apellidos}" />
        			<crud:dataTableColumn columnName="codigoPostal"
						columnLabel="#{text['contacto.codigoPostal']}"
						rowValue="#{entity.codigoPostal}" />
        			<crud:dataTableColumn columnName="direccion"
						columnLabel="#{text['contacto.direccion']}"
						rowValue="#{entity.direccion}" />
        			<crud:dataTableColumn columnName="nombre"
						columnLabel="#{text['contacto.nombre']}"
						rowValue="#{entity.nombre}" />
        			<crud:dataTableColumn columnName="notas"
						columnLabel="#{text['contacto.notas']}"
						rowValue="#{entity.notas}" />
        			<crud:dataTableColumn columnName="poblacion"
						columnLabel="#{text['contacto.poblacion']}"
						rowValue="#{entity.poblacion}" />
        			<crud:dataTableColumn columnName="provincia"
						columnLabel="#{text['contacto.provincia']}"
						rowValue="#{entity.provincia}" />
        			<crud:dataTableColumn columnName="tfno"
						columnLabel="#{text['contacto.tfno']}"
						rowValue="#{entity.tfno}" />
						
				</t:dataTable>
				
				<crud:tableFooter tableName="contactoList" />

			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
