<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<t:buffer into="#{paginacion}">
		<t:dataScroller id="scroll" for="#{tableName}"
			fastStep="10" paginatorMaxPages="9"
			pageCountVar="pageCount" pageIndexVar="pageIndex"
			rowsCountVar="rowsCount"
            firstRowIndexVar="firstRowIndex"
            lastRowIndexVar="lastRowIndex"
			immediate="false" paginator="true"
			paginatorRenderLinkForActive="false"
			paginatorActiveColumnClass="activo"
			previousStyleClass="img" nextStyleClass="img">

			<t:buffer into="#{msg_paginacion}">
		 		<h:outputFormat value="[#{rowsCount} Resultados] Mostrando del #{firstRowIndex} al #{lastRowIndex}">
              		<f:param value="#{rowsCount}" />
              		<f:param value="#{firstRowIndex}" />
              		<f:param value="#{lastRowIndex}" />
         		</h:outputFormat>
         	</t:buffer>
		</t:dataScroller>
	</t:buffer>

	<t:div styleClass="resultados">
		<h:outputText value="#{msg_paginacion}" escape="false"/>
	</t:div>

	<t:div styleClass="paginacion">
		<h:outputText value="#{paginacion}" escape="false"/>
	</t:div>

</html>
