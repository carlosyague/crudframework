<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">

	<h:outputText value="#{breadCrumbAction.insertarPath}" />

	<t:panelGrid columns="2" styleClass="ruta" columnClasses="path" cellpadding="0" cellspacing="0" border="0">
		<h:panelGroup>
			<ui:repeat value="#{breadCrumbAction.path}" var="item">
			       <h:outputText value=" > " rendered="#{item.pos>1}"/>
			       <h:outputText value="#{item.texto}" rendered="#{item.disabled == true}"/>
			       <h:outputLink value="#{item.url}" rendered="#{item.disabled == false}">
				   <h:outputText value="#{item.texto}" />
			       </h:outputLink>
			</ui:repeat>
		</h:panelGroup>		
	</t:panelGrid>
</html>
