<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"

<ui:composition template="/templates/defaultTemplate.xhtml">

					</tr>
				</table>

						<tr>

								value=" #{text['llamadaForm.formTitle']}" /></td>
						</tr>


			<h:inputHidden value="#{llamadaFormAction.llamada.id}" id="id"/>

            renderAsPopup="true" addResources="true" required="false">
    </t:inputCalendar>
        <t:message for="fechaHora" styleClass="fieldError"/>
    	</td>
		</tr>
		
		
		<tr>
		<th width="10%"><h:outputLabel for="tfnoDestino" value="#{text['llamada.tfnoDestino']}" /></th>

    </h:inputText>
        <t:message for="tfnoDestino" styleClass="fieldError"/>
    	</td>
		</tr>
		
		
		<tr>
		<th width="10%"><h:outputLabel for="tipoLlamada" value="#{text['llamada.tipoLlamada']}" /></th>
		<td width="90%">
    <h:inputText styleClass="text medium" id="tipoLlamada" value="#{llamadaFormAction.llamada.tipoLlamada}" required="false" maxlength="255">

        <t:message for="tipoLlamada" styleClass="fieldError"/>
    	</td>
		</tr>
        
        
		<tr>
		<th width="10%"><h:outputLabel for="destino" value="#{text['llamada.destino']}" /></th>

		</tr>
    		   
        
		<tr>

    	</td>
		</tr>
    		            		    
        
		<tr>
		<th width="10%"><h:outputLabel for="importe" value="#{text['llamada.importe']}" /></th>
		<td width="90%">
    <h:inputText styleClass="text medium" id="importe" value="#{llamadaFormAction.llamada.importe}" required="false" maxlength="255">
    </h:inputText>
    <t:outputText value ="\u20ac" />
        <t:message for="importe" styleClass="fieldError"/>
    	</td>
		</tr>				  
		           		    		       
		
		
    
	

    		<tr>

        			<span> <h:outputText value="#{text['button.cancel']}" /> </span>
        		</h:commandLink>
        		
        		<c:if test="${not empty llamadaFormAction.llamada.id}">        			            		
            		<h:commandLink action="#{llamadaFormAction.delete}" id="delete"
						styleClass="boton" title="#{text['button.delete']}"
						onclick="bCancel=true; return confirmDelete('Llamada')">
						<span> <h:outputText value="#{text['button.delete']}" /> </span>
					</h:commandLink>
        		</c:if>
            	
            	<h:commandLink action="#{llamadaFormAction.save}" id="save"
					styleClass="boton" title="#{text['button.save']}">
					<span> <h:outputText value="#{text['button.save']}" /> </span>
				</h:commandLink>
				</td>
    		</tr>

		</tbody>
	</table>
	</div>
	</div>

				<table cellspacing="0" cellpadding="0" border="0" width="100%">

							<td class="esq01 titular" colspan="2"><h:outputText
								value=" #{text['llamada.contacto']}" /></td>

		<tr>

		<tr>

		</tr>
		
		<tr>

		<td width="90%"><t:outputText value="#{llamadaFormAction.llamada.contacto.notas}" /></td>
		</tr>
		
				<tr>
    			<td class="esq02" colspan="2">
    			    			        
        		<c:if test="${not empty llamadaFormAction.contacto.id}">        			            		
            		<h:commandLink action="#{contactoFormAction.edit}" value="#{rowValue}" title="#{text['edit']}">
						<f:param name="id" value="#{llamadaFormAction.contacto.id}" />
						<f:param name="from" value="list" />
					</h:commandLink>
        		</c:if>
            	            	
				</td>
    			</tr>

		</div>
	
	
	</div>

				<td width="5"><h:graphicImage value="/images/pie02.png" /></td>
			</tr>
		</tbody>
		</table>

</h:form>

	    Form.focusFirstElement($('llamadaForm'));
