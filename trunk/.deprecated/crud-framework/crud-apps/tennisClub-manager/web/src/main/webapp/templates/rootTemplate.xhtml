<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<head>
	<title>
		<h:outputText value="#{common['webapp.name']} - " /><ui:insert name="title" />
	</title>
	
	<ui:include src="/common/meta.xhtml" />
	<ui:include src="/common/script.xhtml" />
	<ui:include src="/common/styles.xhtml" />
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<ui:insert name="head" />
</head>

<body id="#{body.id}" class="#{body.class}">

	<t:div id="header">
		<ui:include src="/common/header.xhtml"/>
		<ui:include src="/common/menu/horizontal.xhtml"/>
	</t:div>
	
	<t:div id="wrapper">
		<t:div id="page">
			
			<t:div id="content">
	
				<ui:insert name="body" />
	
			</t:div>
			
			<t:div style="clear: both;">&nbsp;</t:div>
		</t:div>
	</t:div>
	
	<ui:include src="/common/footer.xhtml" />

</body>
</html>
