<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:librae="http://www.librae.org/jsf/facelets">

	<librae:listado id="#{idListado}" var="permiso" value="#{bean.listado}" sortColumn="#{bean.sortColumn}"
		sortAscending="#{bean.ascending}" styleClass="listado"
		headerClass="standardTable_Header" rowClasses="impar,par"
		rowStyleClass="#{permiso.estilo}">

		<h:column>
			<f:facet name="header">
				<t:selectBooleanCheckbox forceId="true" id="selectAllPage" name="selectAllPage"
				    onclick="actualizarSeleccionPagina(this, '#{idListado}', 'selectAll');" value="#{bean.selectedPage}"/>
			</f:facet>
			<t:selectBooleanCheckbox forceId="true" id="chk" styleClass="#{permiso.id}"
	        	 onclick="actualizarSeleccion(this, '#{idListado}', 'selectAll', 'selectAllPage');" value="#{permiso.selected}"/>
		</h:column>

		<t:column id="permiso_codigo">
			<f:facet name="header">
				<t:commandSortHeader columnName="codigo" arrow="true">
					<a4j:commandLink reRender="#{idListado}, paginacion" value="#{msg['permiso.codigo']}">
						<a4j:actionparam name="sortColumn" value="codigo" assignTo="#{bean.sortColumn}"/>
						<a4j:actionparam name="ascending"  value="#{!bean.ascending}" assignTo="#{bean.ascending}" />
						<f:param name="ordenarListado" value="true" />
					</a4j:commandLink>
				</t:commandSortHeader>
			</f:facet>
			<t:outputText value="#{permiso.codigo}" escape="true"/>
		</t:column>
		<t:column id="permiso_nombre">
			<f:facet name="header">
				<t:commandSortHeader columnName="nombre" arrow="true">
					<a4j:commandLink reRender="#{idListado}, paginacion" value="#{msg['permiso.nombre']}">
						<a4j:actionparam name="sortColumn" value="nombre" assignTo="#{bean.sortColumn}"/>
						<a4j:actionparam name="ascending"  value="#{!bean.ascending}" assignTo="#{bean.ascending}" />
						<f:param name="ordenarListado" value="true" />
					</a4j:commandLink>
				</t:commandSortHeader>
			</f:facet>
			<t:outputText value="#{permiso.nombre}" escape="true"/>
		</t:column>
		<t:column id="permiso_categoria">
			<f:facet name="header">
				<t:commandSortHeader columnName="categoria.codigo" arrow="true">
					<a4j:commandLink reRender="#{idListado}, paginacion" value="#{msg['permiso.categoria']}">
						<a4j:actionparam name="sortColumn" value="categoria.codigo" assignTo="#{bean.sortColumn}"/>
						<a4j:actionparam name="ascending"  value="#{!bean.ascending}" assignTo="#{bean.ascending}" />
						<f:param name="ordenarListado" value="true" />
					</a4j:commandLink>
				</t:commandSortHeader>
			</f:facet>
			<t:outputText value="#{permiso.categoria.codigo}" escape="true"/>
		</t:column>
	</librae:listado>

</html>
