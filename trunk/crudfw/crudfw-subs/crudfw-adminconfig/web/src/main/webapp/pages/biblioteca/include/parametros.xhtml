<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:v="http://corejsf.com/validator">

			<!-- CONTENIDO -->
			<t:panelGrid columns="1" styleClass="datos" columnClasses="blank">

			<h:panelGroup>
			<t:div styleClass="cuadro">
			<t:div styleClass="cuadro02">

			<t:panelGrid columns="2" width="100%" border="0" cellspacing="0" cellpadding="0" headerClass="titular" footerClass="esq02" columnClasses="anchura20">

				<f:facet name="header">
					<h:outputText value=" " />
				</f:facet>

				<h:outputLabel for="iva" value="#{msg['biblioteca.iva']}" />
				<h:panelGroup>
					<t:saveState id="saveIva" value="#{bibliotecaFormAction.form.iva}" />
					<h:inputText styleClass="text medium" size="10" id="iva" value="#{bibliotecaFormAction.form.iva}" required="true" maxlength="5" disabled="#{bibliotecaFormAction.form.readMode}" >
					</h:inputText>
					<t:message for="iva" styleClass="fieldError" detailFormat="{1} #{common['required.integer']}" showSummary="false" showDetail="true" />
				</h:panelGroup>

				<h:outputLabel for="latenciaNovedades" value="#{msg['biblioteca.latenciaNovedades']}" />
				<h:panelGroup>
					<t:saveState id="saveLatenciaNovedades" value="#{bibliotecaFormAction.form.latenciaNovedades}" />
					<h:inputText styleClass="text medium" size="10" id="latenciaNovedades" value="#{bibliotecaFormAction.form.latenciaNovedades}" required="true" maxlength="5" disabled="#{bibliotecaFormAction.form.readMode}" >
					</h:inputText>
					<t:message for="latenciaNovedades" styleClass="fieldError" detailFormat="{1} #{common['required.integer']}" showSummary="false" showDetail="true" />
				</h:panelGroup>

				<h:panelGroup>
					<h:selectBooleanCheckbox style="margin-top:0px;margin-left:3px" title="permiteDesideratas" value="#{bibliotecaFormAction.form.permiteDesideratas}" disabled="#{bibliotecaFormAction.form.readMode}" >
					</h:selectBooleanCheckbox>
					<h:outputLabel value="#{msg['biblioteca.permiteDesideratas']}"/>
					<t:message for="permiteDesideratas" styleClass="fieldError"/>
				</h:panelGroup>

				<t:saveState id="savePermiteDesideratas" value="#{bibliotecaFormAction.form.permiteDesideratas}" />

				<h:outputLabel for="desideratasDesdeOpac" value="#{msg['biblioteca.desideratasDesdeOpac']}" />
				<h:panelGroup>
					<t:saveState id="saveDesideratasDesdeOpac" value="#{bibliotecaFormAction.form.desideratasDesdeOpac}" />
					<h:inputText styleClass="text medium" size="10" id="desideratasDesdeOpac" value="#{bibliotecaFormAction.form.desideratasDesdeOpac}" required="true" maxlength="5" disabled="#{bibliotecaFormAction.form.readMode}" >
					</h:inputText>
					<t:message for="desideratasDesdeOpac" styleClass="fieldError" detailFormat="{1} #{common['required.integer']}" showSummary="false" showDetail="true" />
				</h:panelGroup>

				 <f:facet name="footer">
					<h:panelGroup>
					</h:panelGroup>
				 </f:facet>

			</t:panelGrid>
			</t:div>
			</t:div>
			</h:panelGroup>

		   <!-- Botonera -->
		   <f:facet name="footer">
				<h:panelGroup>
					<h:commandLink action="#{bibliotecaFormAction.cancel}" id="cancelPar" styleClass="boton_rojo" title="#{common['button.cancel']}" immediate="true" rendered="#{!bibliotecaFormAction.form.readMode and !sinEdicion}" onclick="$('bibliotecaForm:horario').disabled=false;$('bibliotecaForm:calendario').disabled=false;$('bibliotecaForm:domicilio').disabled=false;">
						<span><h:outputText value="#{common['button.cancel']}" /></span>
				    </h:commandLink>
					<h:commandLink action="#{bibliotecaFormAction.cancel}" id="backPar" styleClass="boton_rojo" title="#{common['button.back']}" immediate="true" rendered="#{bibliotecaFormAction.form.readMode and !sinEdicion}" onclick="$('bibliotecaForm:horario').disabled=false;$('bibliotecaForm:calendario').disabled=false;$('bibliotecaForm:domicilio').disabled=false;">
						<span><h:outputText value="#{common['button.back']}" /></span>
				    </h:commandLink>
					<h:commandLink action="#{bibliotecaFormAction.cancelSoloLectura}" id="cancelSoloLecturaPar" styleClass="boton_rojo" title="#{common['button.back']}" immediate="true" rendered="#{sinEdicion}" onclick="$('bibliotecaForm:horario').disabled=false;$('bibliotecaForm:calendario').disabled=false;$('bibliotecaForm:domicilio').disabled=false;">
						<span><h:outputText value="#{common['button.back']}" /></span>
				    </h:commandLink>
				    <t:commandLink action="#{bibliotecaFormAction.editable}" id="editablePar" styleClass="boton" title="#{common['button.edit']}" rendered="#{bibliotecaFormAction.form.readMode and !sinEdicion}" visibleOnUserRole="ADM_Mantenimiento_Biblioteca" onclick="$('bibliotecaForm:horario').disabled=false;$('bibliotecaForm:calendario').disabled=false;$('bibliotecaForm:domicilio').disabled=false;">
						<span><h:outputText value="#{common['button.edit']}" /></span>
					</t:commandLink>
   					<h:commandLink action="#{bibliotecaFormAction.saveAceptar}" id="saveAceptarPar" styleClass="boton" title="#{common['button.done']}" rendered="#{!bibliotecaFormAction.form.readMode}" onclick="$('bibliotecaForm:horario').disabled=false;$('bibliotecaForm:calendario').disabled=false;$('bibliotecaForm:domicilio').disabled=false;">
						<span> <h:outputText value="#{common['button.done']}" /> </span>
					</h:commandLink>
					<h:commandLink action="#{bibliotecaFormAction.saveGuardar}" id="savePar" styleClass="boton" title="#{common['button.save']}" rendered="#{!bibliotecaFormAction.form.readMode}" onclick="$('bibliotecaForm:horario').disabled=false;$('bibliotecaForm:calendario').disabled=false;$('bibliotecaForm:domicilio').disabled=false;">
						<span> <h:outputText value="#{common['button.save']}" /> </span>
					</h:commandLink>
				</h:panelGroup>
		   </f:facet>
		   <!-- Fin Botonera -->

</t:panelGrid>
</html>
