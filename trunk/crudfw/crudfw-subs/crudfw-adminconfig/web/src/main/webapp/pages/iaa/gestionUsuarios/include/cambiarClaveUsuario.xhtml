<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:v="http://corejsf.com/validator"
	xmlns:librae="http://www.librae.org/jsf/facelets">

	<h:form id="usuarioForm">

		<librae:executeMethod getter="#{breadCrumbAction.limpiarPath}" id="initPath"/>
		<librae:breadCrumbPopUp />

		<librae:staticTab label="#{msg['cambiarClave.tab']}">	
				<t:div styleClass="cuadro">
					<t:div styleClass="cuadro02">
						<t:panelGrid columns="2" headerClass="titular" footerClass="esq02" cellpadding="0" cellspacing="0" border="0" width="100%" columnClasses="anchura20, anchura80">
							<f:facet name="header">
								<h:outputText value="#{msg['cambiarClave.cuadro']}" />
							</f:facet>

							<h:outputLabel for="claveNueva" value="#{msg['cambiarClave.claveNueva']}" />
						    <h:panelGroup>
							    <h:inputSecret size="50" styleClass="text medium" id="claveNueva" value="#{usuarioCorporativoOrbeAction.usuarioForm.claveNueva}" required="true" maxlength="50"/>
								<t:message for="claveNueva" styleClass="fieldError" detailFormat="{1} #{common['required']}." showSummary="false" showDetail="true" />
							</h:panelGroup>

							<h:outputLabel for="claveRepetida" value="#{msg['cambiarClave.claveRepetida']}" />
						    <h:panelGroup>
							    <h:inputSecret size="50" styleClass="text medium" id="claveRepetida" value="#{usuarioCorporativoOrbeAction.usuarioForm.claveRepetida}" required="true" maxlength="50"/>
								<t:message for="claveRepetida" styleClass="fieldError" detailFormat="{1} #{common['required']}." showSummary="false" showDetail="true" />
							</h:panelGroup>

							<f:facet name="footer">
								<h:panelGroup>
									<h:commandLink id="cancel" onclick="javascript:parent.cerrar();"
										styleClass="boton_rojo" title="#{common['button.cancel']}" immediate="true">
										<strong><h:outputText value="#{common['button.cancel']}" /></strong>
									</h:commandLink>
									<h:commandLink action="#{usuarioCorporativoOrbeAction.cambiarClaveUsuario}" immediate="false" styleClass="boton_verde" title="#{common['button.done']}">
										<span><h:outputText value="#{common['button.done']}" /></span>
										<f:param name="from" value="/pages/iaa/gestionUsuarios/cambiarClaveUsuario.xhtml"/>
									</h:commandLink>
								</h:panelGroup>
							</f:facet>
						</t:panelGrid>
					</t:div>
				</t:div>
		</librae:staticTab>	
	</h:form>
</html>
