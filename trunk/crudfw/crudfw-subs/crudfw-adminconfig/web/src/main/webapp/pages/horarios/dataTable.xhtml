<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:librae="http://www.librae.org/jsf/facelets">

	<librae:listado id="horarios" var="horario" value="#{bean.listado}" rows="10" sortColumn="#{bean.sortColumn}"
		sortAscending="#{bean.ascending}" styleClass="listado"
		headerClass="standardTable_Header" rowClasses="impar,par">

		<h:column>
			<f:facet name="header">
				<t:selectBooleanCheckbox forceId="true" id="selectAllPage" name="selectAllPage" onclick="selectedAllPrestar=onChangeSelectAllPageSeveralPages('prestar_chk', selectedAllPrestar);" />
			</f:facet>
			<t:selectBooleanCheckbox forceId="true" id="usuario_chk" onclick="onChangeSelect(this,'usuario_chk');"
				value="#{usuario.selected}" />
		</h:column>

		<t:column id="horario_nombre">
			<f:facet name="header">
				<t:commandSortHeader columnName="comienzo" arrow="true">
					<a4j:commandLink reRender="horarios, paginacion" value="#{msg['horario.nombre']}">
						<a4j:actionparam name="sortColumn" value="nombre" assignTo="#{bean.sortColumn}"/>
						<a4j:actionparam name="ascending"  value="#{!bean.ascending}" assignTo="#{bean.ascending}" />
						<f:param name="ordenarListado" value="true" />
					</a4j:commandLink>
				</t:commandSortHeader>
			</f:facet>
			<t:outputText value="#{horario.nombre}" escape="true"/>
		</t:column>
		<t:column id="horario_numeroIdentificacion">
			<f:facet name="header">
				<t:commandSortHeader columnName="fin" arrow="true">
					<a4j:commandLink reRender="horarios, paginacion" value="#{msg['horario.numeroIdentificacion']}">
						<a4j:actionparam name="sortColumn" value="numeroIdentificacion" assignTo="#{bean.sortColumn}"/>
						<a4j:actionparam name="ascending"  value="#{!bean.ascending}" assignTo="#{bean.ascending}" />
						<f:param name="ordenarListado" value="true" />
					</a4j:commandLink>
				</t:commandSortHeader>
			</f:facet>
			<t:outputText value="#{horario.numeroIdentificacion}" escape="true"/>
		</t:column>
		<t:column id="horario_fechaAlta">
			<f:facet name="header">
				<t:commandSortHeader columnName="dias" arrow="true">
					<a4j:commandLink reRender="horarios, paginacion" value="#{msg['horario.fechaAlta']}">
						<a4j:actionparam name="sortColumn" value="fechaAlta" assignTo="#{bean.sortColumn}"/>
						<a4j:actionparam name="ascending"  value="#{!bean.ascending}" assignTo="#{bean.ascending}" />
						<f:param name="ordenarListado" value="true" />
					</a4j:commandLink>
				</t:commandSortHeader>
			</f:facet>
			<t:outputText value="#{horario.fechaAlta}" escape="true"/>
		</t:column>
		<t:column id="horario_email">
			<f:facet name="header">
				<t:commandSortHeader columnName="horarios" arrow="true">
					<a4j:commandLink reRender="horarios, paginacion" value="#{msg['horario.email']}">
						<a4j:actionparam name="sortColumn" value="email" assignTo="#{bean.sortColumn}"/>
						<a4j:actionparam name="ascending"  value="#{!bean.ascending}" assignTo="#{bean.ascending}" />
						<f:param name="ordenarListado" value="true" />
					</a4j:commandLink>
				</t:commandSortHeader>
			</f:facet>
			<t:outputText value="#{horario.email}" escape="true"/>
		</t:column>
		<t:column styleClass="editLink">
			<f:facet name="header" style="center">
			</f:facet>
			<h:commandLink action="#{asignarPermisoRolAction.init}" id="asignar">
				<f:param name="idRol" value="#{rol.id}"/>
				<f:param name="from" value="/pages/rol/list.xhtml"/>
				<f:param name="procesarListado" value="true" />
				<span><h:graphicImage border="0" value="/images/editar_icon.gif" alt="Asignar permiso al rol" /></span>
			</h:commandLink>
		</t:column>
	</librae:listado>

</html>
