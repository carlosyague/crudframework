<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:v="http://corejsf.com/validator"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:librae="http://www.librae.org/jsf/facelets">

<ui:composition template="/templates/noMenuTemplate.xhtml">
	<ui:define name="title">#{text['autorizarUsuarioForm.title']}</ui:define>
	<ui:define name="body.id">autorizarUsuarioAction</ui:define>
	<ui:define name="body">

		<f:view>
			<h:form id="autorizarUsuarioForm" >

				<h:inputHidden value="#{autorizarUsuarioAction.urlBack}" id="urlBack"/>

				<h:outputText value="#{breadCrumbAction.limpiarPath}" id="initPath"/>
				<t:panelGrid columns="2" styleClass="ruta" columnClasses="path,fechahora" cellpadding="0" cellspacing="0" border="0">
					<h:panelGroup>
						<h:outputText value=" #{msg['autorizar.path']}" />
					</h:panelGroup>
					<h:panelGroup>
						<a4j:status>
							<f:facet name="start">
								<h:graphicImage value="/images/ajax-loader06.gif" />
							</f:facet>
						</a4j:status>
		   				<h:outputText value="&#160;&#160;" />
					</h:panelGroup>
				</t:panelGrid>

				<librae:staticTab label="#{msg['autorizar.titulo.biblioteca']}">
					<t:div styleClass="cuadro">
						<t:div styleClass="cuadro02">
							<t:panelGrid columns="1" headerClass="titular" footerClass="esq02" cellpadding="0" cellspacing="0" border="0" width="100%">

								<f:facet name="header">
									<h:outputText value=" #{msg['autorizar.titulo.seleccioneBiblioteca']}" />
								</f:facet>

								<h:outputLabel value=" #{msg['autorizar.orbe.info']}" />
								<t:panelGroup>
									<ui:include src="/common/treeBibliotecasCommanLink.xhtml">
										<ui:param name="beanTreeData" value="#{treeAction}"/>
										<ui:param name="beanNodoClick" value="#{autorizarUsuarioAction}"/>
										<ui:param name="renderizar" value="defecto"/>
										<ui:param name="readOnly" value="false"/>
									</ui:include>
								</t:panelGroup>

								<f:facet name="footer">
									<h:commandLink action="#{autorizarUsuarioAction.seleccionaBibOrbe}" id="save" styleClass="boton" title="#{common['button.save']}">
										<span>
											<h:outputText value="#{common['button.done']}" />
										</span>
									</h:commandLink>
								</f:facet>
							</t:panelGrid>
						</t:div>
					</t:div>
   				</librae:staticTab>
			</h:form>

			<librae:windowMessages bean="#{autorizarUsuarioAction}" borrar="true" />

		</f:view>
	</ui:define>
</ui:composition>
</html>
