<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:v="http://corejsf.com/validator"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:librae="http://www.librae.org/jsf/facelets">

	<ui:composition template="/templates/templatePopup.xhtml">
		<ui:define name="title">#{msg['rolList.title']}</ui:define>
		<ui:define name="body.id">rolNoAsignadosSearchAction</ui:define>
		<ui:define name="body">
			<f:view>
				<h:form id="rolCriteriaForm" onsubmit="$('rolCriteriaForm:buscar').focus();">
				    <head>
						<script type="text/javascript">
							Event.observe(document, 'keydown', loading_intro_roles);
							function loading_intro_roles(event) {
								loading_intro(event, 'rolCriteriaForm', 'rolCriteriaForm:buscar');
							}
						</script>
					</head>

					<ui:include src="/common/breadCrumbPopUp.xhtml"/>

					<t:div styleClass="contenido">
						<librae:tabbedPage tabs="#{asignarPerfilesUsuarioAction.form.tabGroup}"
							subTabs="#{asignarPerfilesUsuarioAction.form.subTabGroup}">
							<librae:tab binding="#{asignarPerfilesUsuarioAction.form.tabListado}">

								<t:div styleClass="cuadro">
									<t:div styleClass="cuadro02">
										<t:panelGrid columns="1" columnClasses="" headerClass="titular" footerClass="esq02" cellpadding="0" cellspacing="0" border="0" width="100%">
											<f:facet name="header">
												<h:outputText value="#{msg['asignarPerfilesUsuario.biblioteca']}" />
											</f:facet>
											<f:facet name="footer">
												<h:panelGroup>
													<ui:include src="/common/tree/arbolBibliotecasSinAjax.xhtml">
														<ui:param name="beanTreeData" value="#{treePermisosAsignarUsuarioAction}"/>
														<ui:param name="beanNodoClick" value="#{asignarPerfilesUsuarioAction}"/>
														<ui:param name="renderizar" value="roles"/>
														<ui:param name="readOnly" value="false"/>
														<ui:param name="form" value="rolCriteriaForm" />
			  											<ui:param name="page" value="/librae-adminconfig/pages/usuario/include/roles.html" />
													</ui:include>
												</h:panelGroup>
											</f:facet>
										</t:panelGrid>
									</t:div>
								</t:div>

								<h:outputText value=" " />
								<h:outputText value=" " />

								<ui:include src="/pages/rol/include/listado.xhtml">
									<ui:param name="bean" value="#{rolNoAsignadosSearchAction}"/>
									<ui:param name="idListado" value="rolesNoAsignados"/>
									<ui:param name="localizador" value="localizador"/>
									<ui:param name="subtabRoles" value="#{asignarPerfilesUsuarioAction.form.subTabResults}"/>
									<ui:param name="idListadoEficiente" value="listadoRoles" />
								</ui:include>
							</librae:tab>
						</librae:tabbedPage>
					</t:div>
				</h:form>

				<librae:windowMessages bean="#{rolNoAsignadosSearchAction}" borrar="true" />

			</f:view>
		</ui:define>
	</ui:composition>

</html>
