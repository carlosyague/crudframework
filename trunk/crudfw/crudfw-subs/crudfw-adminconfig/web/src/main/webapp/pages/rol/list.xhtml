<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:v="http://corejsf.com/validator"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:librae="http://www.librae.org/jsf/facelets">

	<ui:composition template="/templates/defaultTemplate.xhtml">
		<ui:define name="title">#{msg['rolList.title']}</ui:define>
		<ui:define name="body.id">rolListAction</ui:define>
		<ui:define name="body">
			<f:view>
				<h:form id="rolCriteriaForm" onsubmit="$('rolCriteriaForm:buscar').focus();">
					<head>
						<script type="text/javascript">
							Event.observe(document, 'keydown', loading_intro_roles);
							function loading_intro_roles(event) {
								loading_intro(event, 'rolCriteriaForm', 'rolCriteriaForm:buscar');
							}
						</script>
					</head>
					<librae:executeMethod getter="#{breadCrumbAction.limpiarPath}" />
					<librae:breadCrumbFavoritos favoritoBean="#{menuAction}" />
					<librae:executeMethod getter="#{rolListAction.init}" id="init"/>
					
					<t:div styleClass="contenido">
						<librae:tabbedPage tabs="#{rolListAction.tabGroup}"
							subTabs="#{rolListAction.subTabGroup}">
							<librae:tab binding="#{rolListAction.tabListado}">
								<ui:include src="/pages/rol/include/listado.xhtml">
									<ui:param name="bean" value="#{rolListAction}"/>
									<ui:param name="idListado" value="roles"/>
									<ui:param name="subtabRoles" value="#{rolListAction.subTabResults}"/>
									<ui:param name="idListadoEficiente" value="listadoRoles" />
								</ui:include>
							</librae:tab>
						</librae:tabbedPage>
					</t:div>
				</h:form>

				<librae:windowMessages bean="#{rolListAction}" borrar="true" />

			</f:view>
		</ui:define>
	</ui:composition>

</html>
