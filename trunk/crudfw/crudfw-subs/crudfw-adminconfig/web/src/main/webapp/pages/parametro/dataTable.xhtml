<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:librae="http://www.librae.org/jsf/facelets">

	<librae:listado id="parametros" var="parametro" value="#{bean.listado}" sortColumn="#{bean.sortColumn}"
		sortAscending="#{bean.ascending}" styleClass="listado"
		headerClass="standardTable_Header" rowClasses="impar,par" rowStyleClass="#{parametro.estilo}">

		<t:column id="parametro_codigo">
			<f:facet name="header">
				<t:commandSortHeader id="codigo" columnName="codigo" arrow="true">
					<a4j:commandLink reRender="parametros, paginacion" value="#{msg['parametro.codigo']}" limitToList="true" immediate="true">
						<a4j:actionparam name="sortColumn" value="codigo" assignTo="#{bean.sortColumn}"/>
						<a4j:actionparam name="ascending"  value="#{!bean.ascending}" assignTo="#{bean.ascending}" />
						<f:param name="ordenarListado" value="true" />
					</a4j:commandLink>
				</t:commandSortHeader>
			</f:facet>
			<t:outputText value="#{parametro.codigo}" escape="true"/>
		</t:column>
		<t:column id="parametro_valor">
			<f:facet name="header">
				<t:commandSortHeader id="valor" columnName="valor" arrow="true">
					<a4j:commandLink reRender="parametros, paginacion" value="#{msg['parametro.valor']}" limitToList="true" immediate="true">
						<a4j:actionparam name="sortColumn" value="valor" assignTo="#{bean.sortColumn}"/>
						<a4j:actionparam name="ascending"  value="#{!bean.ascending}" assignTo="#{bean.ascending}" />
						<f:param name="ordenarListado" value="true" />
					</a4j:commandLink>
				</t:commandSortHeader>
			</f:facet>
			<t:outputText value="#{parametro.valor}" escape="true"/>
		</t:column>
		<t:column id="parametro_descripcion">
			<f:facet name="header">
				<t:commandSortHeader id="descripcion" columnName="descripcion" arrow="true">
					<a4j:commandLink reRender="parametros, paginacion" value="#{msg['parametro.descripcion']}" limitToList="true" immediate="true">
						<a4j:actionparam name="sortColumn" value="descripcion" assignTo="#{bean.sortColumn}"/>
						<a4j:actionparam name="ascending"  value="#{!bean.ascending}" assignTo="#{bean.ascending}" />
						<f:param name="ordenarListado" value="true" />
					</a4j:commandLink>
				</t:commandSortHeader>
			</f:facet>
			<t:outputText value="#{parametro.descripcion}" escape="true"/>
		</t:column>
		<t:column styleClass="editLink">
			<f:facet name="header" style="center">
			</f:facet>
			<t:commandLink action="#{parametroFormAction.edit}" id="edit" visibleOnUserRole="ADM_Mostrar_Parametro" title="#{common['button.lapiz']}">
				<f:param name="idParametro" value="#{parametro.id}" />
				<f:param name="from" value="/pages/parametro/list.xhtml" />
				<f:param name="procesarListado" value="true" />
				<span><h:graphicImage border="0" value="/images/editar_icon.gif" alt="#{common['button.lapiz']}" /></span>
			</t:commandLink>
		</t:column>
	</librae:listado>

</html>
