<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:v="http://corejsf.com/validator"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:librae="http://www.librae.org/jsf/facelets">

<librae:listado id="catalogos" var="catalogo" value="#{bean.listado}" sortColumn="#{bean.sortColumn}"
	sortAscending="#{bean.ascending}" styleClass="listado" headerClass="standardTable_Header" rowClasses="impar,par" >

	<t:column id="catalogo_codigo">
		<f:facet name="header">
			<t:commandSortHeader id="catalogoCodigo" columnName="codigo" arrow="true">
				<a4j:commandLink reRender="catalogos, paginacion" value="#{msg['catalogo.codigo']}" limitToList="true" immediate="true">
					<a4j:actionparam name="sortColumn" value="codigo" assignTo="#{bean.sortColumn}"/>
					<a4j:actionparam name="ascending"  value="#{!bean.ascending}" assignTo="#{bean.ascending}" />
					<f:param name="ordenarListado" value="true" />
				</a4j:commandLink>
			</t:commandSortHeader>
		</f:facet>
		<t:outputText value="#{catalogo.codigo}" escape="true"/>
	</t:column>

	<t:column id="catalogo_nombre">
		<f:facet name="header">
			<t:commandSortHeader id="catalogoNombre" columnName="nombre" arrow="true">
				<a4j:commandLink reRender="catalogos, paginacion" value="#{msg['catalogo.nombre']}" limitToList="true" immediate="true">
					<a4j:actionparam name="sortColumn" value="nombre" assignTo="#{bean.sortColumn}"/>
					<a4j:actionparam name="ascending"  value="#{!bean.ascending}" assignTo="#{bean.ascending}" />
					<f:param name="ordenarListado" value="true" />
				</a4j:commandLink>
			</t:commandSortHeader>
		</f:facet>
		<t:outputText value="#{catalogo.nombre}" escape="true"/>
	</t:column>

	<t:column id="catalogo_descripcion">
		<f:facet name="header">
			<t:commandSortHeader id="catalogoDescripcion" columnName="descripcion" arrow="true">
				<a4j:commandLink reRender="catalogos, paginacion" value="#{msg['catalogo.descripcion']}" limitToList="true" immediate="true">
					<a4j:actionparam name="sortColumn" value="descripcion" assignTo="#{bean.sortColumn}"/>
					<a4j:actionparam name="ascending"  value="#{!bean.ascending}" assignTo="#{bean.ascending}" />
					<f:param name="ordenarListado" value="true" />
				</a4j:commandLink>
			</t:commandSortHeader>
		</f:facet>
		<t:outputText value="#{catalogo.descripcion}" escape="true"/>
	</t:column>

	<t:column styleClass="editLink">
		<t:commandLink action="#{catalogoFormAction.edit}" id="edit" visibleOnUserRole="ADM_Mostrar_Catalogo" title="#{common['button.lapiz']}">
			<f:param name="idCatalogo" value="#{catalogo.id}"/>
			<f:param name="from" value="/pages/catalogo/list.xhtml"/>
			<f:param name="procesarListado" value="true" />
			<span><h:graphicImage border="0" value="/images/editar_icon.gif" alt="#{common['button.lapiz']}" /></span>
		</t:commandLink>
	</t:column>
</librae:listado>

</html>
