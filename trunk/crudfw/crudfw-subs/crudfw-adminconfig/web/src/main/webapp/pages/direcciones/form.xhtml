<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:v="http://corejsf.com/validator"
	xmlns:librae="http://www.librae.org/jsf/facelets"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">


<ui:composition template="/templates/defaultTemplate.xhtml">
	<ui:define name="title">#{text['rolForm.title']}</ui:define>
	<ui:define name="body.id">direccionAction</ui:define>

	<ui:define name="body">
		<f:view>
		<h:outputText value="#{comboAction.init}"/>
		<h:outputText value="#{direccionAction.init}"/>
		<h:form id="direccionForm">

			<librae:breadCrumb />
			<t:div styleClass="contenido">
			<t:div styleClass="pestana1">
			<!-- PESTAÃ‘A1 -->

			<t:panelGrid columns="4" styleClass="pestanas" columnClasses="blank,titulo_activa" cellpadding="0" cellspacing="0" border="0">
				<h:graphicImage value="/images/p01b.gif" />
				<h:outputText value="#{msg['direccion.editDireccion']}" />
				<h:graphicImage value="/images/p02b.gif" />
			</t:panelGrid>

			<!-- CONTENIDO PESTANA -->
			<t:div styleClass="pestana">
				<t:div styleClass="cuadro">
				<t:div styleClass="cuadro02">
						<ui:include src="/common/direccion.xhtml">
							<ui:param name="bean" value="#{direccionAction}"/>
							<ui:param name="comboAction" value="#{comboAction}"/>
						</ui:include>
					<t:saveState id="saveReadMode" value="#{direccionAction.form.readMode}" />
					<t:saveState id="saveNavigationRuleBack" value="#{direccionAction.form.navigationRuleBack}" />
				</t:div>
				</t:div>
				<!-- Botonera -->
				<t:panelGroup id="botonesAccionDireccion" styleClass="botonfinal">
					<h:commandLink action="#{direccionAction.cancel}" id="cancelar"
						styleClass="boton_rojo" title="#{common['button.cancel']}">
						<span><h:outputText value="#{common['button.cancel']}" /></span>
					</h:commandLink>
					<h:commandLink action="#{direccionAction.save}" id="save"
							styleClass="boton" title="#{common['button.save']}"
							rendered="#{!direccionAction.form.readMode}">
						<span><h:outputText value="#{common['button.save']}" /></span>
					</h:commandLink>
				</t:panelGroup>
			</t:div>
			</t:div>

			<!-- pie_pestana -->
			<t:div styleClass="pie_pestana">
				<t:panelGrid columns="3" columnClasses="blank,blanco,blank" cellpadding="0" cellspacing="0" border="0">
					<h:graphicImage value="/images/pie01.gif" />
					<h:outputText value=" " />
					<h:graphicImage value="/images/pie02.gif" />
				</t:panelGrid>
			</t:div>

			</t:div>
		</h:form>

		<librae:windowMessages bean="#{direccionAction}" borrar="true" />

		</f:view>
	</ui:define>
</ui:composition>
</html>
