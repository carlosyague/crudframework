<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">


<f:loadBundle basename="org.librae.common.messages" var="common" />
<f:loadBundle basename="#{subsistema}" var="msg" />
<t:div styleClass="header">
<t:div styleClass="header_img">
<h1><h:outputLink value="/librae-mensajeria/pages/consultarTareasPendientes.html"
	title="Libr&#198; - Inicio" class="logotipo"><img
	src="#{facesContext.externalContext.requestContextPath}/images/logo_top.gif"
	alt="Logotipo de Libr&#198;" /></h:outputLink></h1>

	<t:div styleClass="biblioteca">
		<t:panelGrid columns="2" cellpadding="0" cellspacing="0" border="0">
			<t:div rendered="#{menuAction.bibliotecaConLogo=='true'}">
				<a4j:mediaOutput id="logoBiblioteca" element="img" mimeType="image/png" createContent="#{menuAction.getLogoBiblioteca}" width="33" height="33"/>
			</t:div>
			<h:panelGroup>
				<p><h:outputText value="#{menuAction.nombreBiblioteca}"/></p>
				<p><h:outputText value="#{menuAction.sucursal}"/></p>
			</h:panelGroup>
		</t:panelGrid>
	</t:div>
</t:div>
<!-- MENU --> <ui:include src="/common/menu.xhtml" /> <!-- FIN MENU -->
</t:div>
</html>
