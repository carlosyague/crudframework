<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">


	<t:div styleClass="arbol" rendered="#{readOnly=='false'}">
		<t:div styleClass="dtree">
			<t:tree2 value="#{beanTreeData.treeData}" var="node" varNodeToggler="true" clientSideToggle="false" showRootNode="false" showNav="true" showLines="true">
				<f:facet name="bibliotecas">
					<h:panelGroup styleClass="treeBibliotecas_#{node.identifier}" onclick="javascript:seleccionarNodo('treeBibliotecas', this)">
						<t:graphicImage value="/images/tree/ico_grupobiblioteca.jpg" alt="#{common['bibliotecas']}" />
						<a4j:commandLink action="#{beanNodoClick.nodoClick}" reRender="#{renderizar}" limitToList="true" immediate="true">
							<h:outputText value="#{node.description}" />
							<a4j:actionparam name="nodoClicked" value="#{node.identifier}" assignTo="#{beanNodoClick.nodoClicked}" />
						</a4j:commandLink>
					</h:panelGroup>
				</f:facet>

				<f:facet name="grupos">
					<h:panelGroup styleClass="treeBibliotecas_#{node.identifier}" onclick="javascript:seleccionarNodo('treeBibliotecas', this)">
						<t:graphicImage value="/images/tree/ico_grupobiblioteca.jpg" alt="#{common['grupos']}" />
						<a4j:commandLink action="#{beanNodoClick.nodoClick}" reRender="#{renderizar}" limitToList="true" immediate="true">
							<h:outputText value="#{node.description}" />
							<a4j:actionparam name="nodoClicked" value="#{node.identifier}" assignTo="#{beanNodoClick.nodoClicked}" />
						</a4j:commandLink>
					</h:panelGroup>
				</f:facet>

				<f:facet name="biblioteca">
					<h:panelGroup styleClass="treeBibliotecas_#{node.identifier}" onclick="javascript:seleccionarNodo('treeBibliotecas', this)">
						<t:graphicImage value="/images/tree/ico_biblioteca.jpg" alt="#{common['biblioteca']}" />
						<a4j:commandLink action="#{beanNodoClick.nodoClick}" reRender="#{renderizar}" limitToList="true" immediate="true">
							<h:outputText value="#{node.description}" />
							<a4j:actionparam name="nodoClicked" value="#{node.identifier}" assignTo="#{beanNodoClick.nodoClicked}" />
						</a4j:commandLink>
					</h:panelGroup>
				</f:facet>

				<f:facet name="sucursal">
					<h:panelGroup styleClass="treeBibliotecas_#{node.identifier}" onclick="javascript:seleccionarNodo('treeBibliotecas', this)">
						<t:graphicImage value="/images/tree/ico_sucursal.jpg" alt="#{common['sucursal']}" />
						<a4j:commandLink action="#{beanNodoClick.nodoClick}" reRender="#{renderizar}" limitToList="true" immediate="true">
							<h:outputText value="#{node.description}" />
							<a4j:actionparam name="nodoClicked" value="#{node.identifier}" assignTo="#{beanNodoClick.nodoClicked}" />
						</a4j:commandLink>
					</h:panelGroup>
				</f:facet>
			</t:tree2>

			<script type="text/javascript">
				//<![CDATA[
					seleccionarNodoById('treeBibliotecas', '#{beanNodoClick.nodoClicked}');
		  		//]]>
		  	</script>

  		</t:div>
	</t:div>

	<t:div styleClass="arbol" rendered="#{readOnly=='true'}">
		<t:div styleClass="dtree">
			<t:tree2 value="#{beanTreeData.treeData}" var="node" varNodeToggler="true" clientSideToggle="false" showRootNode="false" showNav="true" showLines="true">
				<f:facet name="bibliotecas">
					<h:panelGroup>
						<t:graphicImage value="/images/tree/ico_grupobiblioteca.jpg" alt="#{common['bibliotecas']}" />
						<h:outputText value="#{node.description}" />
					</h:panelGroup>
				</f:facet>

				<f:facet name="grupos">
					<h:panelGroup styleClass="treeBibliotecas_#{node.identifier}">
						<t:graphicImage value="/images/tree/ico_grupobiblioteca.jpg" alt="#{common['grupos']}" />
						<h:outputText value="#{node.description}" />
					</h:panelGroup>
				</f:facet>

				<f:facet name="biblioteca">
					<h:panelGroup styleClass="treeBibliotecas_#{node.identifier}">
						<t:graphicImage value="/images/tree/ico_biblioteca.jpg" alt="#{common['biblioteca']}" />
						<h:outputText value="#{node.description}" />
					</h:panelGroup>
				</f:facet>

				<f:facet name="sucursal">
					<h:panelGroup styleClass="treeBibliotecas_#{node.identifier}">
						<t:graphicImage value="/images/tree/ico_sucursal.jpg" alt="#{common['sucursal']}" />
						<h:outputText value="#{node.description}" />
					</h:panelGroup>
				</f:facet>
			</t:tree2>

			<script type="text/javascript">
				//<![CDATA[
					seleccionarNodoById('treeBibliotecas', '#{beanNodoClick.nodoClicked}');
					deshabilitarRamas('#{readOnly}');
		  		//]]>
		  	</script>

  		</t:div>
	</t:div>

</html>
