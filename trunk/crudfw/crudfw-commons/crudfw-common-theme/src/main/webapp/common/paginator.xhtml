<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">

	<body>
		<t:div styleClass="paginacion" id="paginacion">
			<t:panelGrid rendered="#{bean.numeroPaginas>0}" columns="3">
				<t:panelGroup>
			        <h:graphicImage value="/images/btn_anterior_off.gif" rendered="#{bean.currentPage == 1}"/>
		        	<a4j:commandLink reRender="#{idListado}, paginacion" rendered="#{bean.currentPage>1}">
		    			<h:graphicImage value="/images/btn_anterior.gif" />
		    			<a4j:actionparam name="currentPage" value="#{bean.currentPage-1}" assignTo="#{bean.currentPage}" />
			    	</a4j:commandLink>
				</t:panelGroup>
			       	<ui:repeat value="#{bean.paginas}" var="pag">
			           <a4j:commandLink reRender="usuarios, paginacion" rendered="#{bean.currentPage != pag}">
				 		   <h:outputText value="#{pag} "/>
						   <a4j:actionparam name="currentPage" value="#{pag}" assignTo="#{bean.currentPage}" />
					   </a4j:commandLink>
				       <h:outputText value="#{bean.currentPage}" rendered="#{bean.currentPage == pag}"/>
			 	  	</ui:repeat>
				<t:panelGroup>
			  		<h:graphicImage value="/images/btn_siguiente_off.gif" rendered="#{bean.currentPage == bean.numeroPaginas}"/>
			  		<a4j:commandLink reRender="usuarios, paginacion" rendered="#{bean.currentPage!=bean.numeroPaginas}">
			       		<h:graphicImage value="/images/btn_siguiente.gif" />
		   	       		<a4j:actionparam name="currentPage" value="#{bean.currentPage+1}" assignTo="#{bean.currentPage}" />
		      		</a4j:commandLink>
				</t:panelGroup>
		   </t:panelGrid>
		</t:div>
	</body>

</html>
