<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:crud="http://www.uma.es/crudframework/jsf/facelets">

<ui:composition template="/templates/defaultTemplate.xhtml">
	<ui:define name="title">#{text['socioList.title']}</ui:define>
	<ui:define name="body.id">socioListAction</ui:define>

	<ui:define name="body">
		<f:view>
			<f:loadBundle var="text" basename="#{socioListAction.bundleName}" />

			<h:form id="editSocio">

				<crud:breadCrumb />

				<crud:tab tabLabel="#{text['socioList.title']}">

					<t:panelGrid styleClass="botones" border="0" cellpadding="0"
						cellspacing="0" columns="1" columnClasses="blank">

						<h:commandLink action="add" id="add" immediate="true" styleClass="btn_barra">
							<span><h:outputText value="#{text['button.add']}" /></span>
						</h:commandLink>
					</t:panelGrid>

					<t:dataTable id="socioes" var="entity" style="margin-top: 10px"
						styleClass="listado" value="#{socioListAction.socioes}" rows="10"
						sortColumn="#{socioListAction.sortColumn}"
						sortAscending="#{socioListAction.ascending}"
						headerClass="standardTable_Header" rowClasses="impar,par">

						<crud:dataTableColumnEditLink columnName="id"
							columnLabel="#{text['socio.id']}" rowValue="#{entity.id}"
							crudFormAction="#{socioFormAction}" />
						<crud:dataTableColumn columnName="firstName"
							columnLabel="#{text['socio.firstName']}"
							rowValue="#{entity.firstName}" />
						<crud:dataTableColumn columnName="lastName"
							columnLabel="#{text['socio.lastName']}"
							rowValue="#{entity.lastName}" />
						<crud:dataTableColumn columnName="name"
							columnLabel="#{text['socio.name']}" rowValue="#{entity.name}" />
						<crud:dataTableColumn columnName="phone"
							columnLabel="#{text['socio.phone']}" rowValue="#{entity.phone}" />
					</t:dataTable>

					<crud:tableFooter tableName="socioes" />

					<script type="text/javascript">
    					highlightTableRows("socioListAction:socioes");
					</script>

				</crud:tab>

			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
