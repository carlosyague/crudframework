<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:v="http://corejsf.com/validator">
		
	<!-- ==== página ==== -->
	<ui:insert name="page" />
	<!-- ==== página ==== -->
	
	
	<t:div styleClass="pie_pestana">
		<t:panelGrid columns="3" columnClasses="blank,blanco,blank" cellpadding="0" cellspacing="0" border="0">
			<h:graphicImage value="/images/pie01.gif" />
			<h:outputText value=" " />
			<h:graphicImage value="/images/pie02.gif" />
		</t:panelGrid>
	</t:div>
	
	<!-- Grupo de PESTAÑAS: -->
	<t:inputHidden id="#{tabs.saveInputId}" value="#{tabs.defaultActiveTab}" rendered="#{tabs.saveInputRendered}" forceId="true" />
	<h:outputText binding="#{tabs.jsfTabGroup}"/>
		
	<!-- Grupo de SUBPESTAÑAS: -->
	<t:inputHidden id="#{subTabs.saveInputId}" value="#{subTabs.defaultActiveTab}" rendered="#{subTabs.saveInputRendered}" forceId="true" />
	<h:outputText binding="#{subTabs.jsfTabGroup}" />
	
</html>
