<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://myfaces.apache.org/sandbox">
	<t:div id="divErrores" style="display: none;" rendered="#{!bean.windowMessages.emtpy}">
		<s:modalDialog dialogId="wmId" dialogVar="wmErrorVar"
	                   dialogAttr="bgColor='white' bgOpacity='0.5' toggle='fade' toggleDuration='0'"
	                   hiderIds="btnCerrarVentanaError" styleClass="dojoDialogError">

			<t:div styleClass="ventanaMensaje">
				  <t:div styleClass="mensajeError" rendered="#{!empty bean.windowMessages.errorMessages}">
				  	<ui:repeat value="#{bean.windowMessages.errorMessages}" var="error">
				  		<p><h:outputText value="#{error} "/></p>
				  	</ui:repeat>
				  </t:div>

				  <t:div styleClass="mensajeInfo" rendered="#{!empty bean.windowMessages.warningMessages}">
				   	<ui:repeat value="#{bean.windowMessages.warningMessages}" var="warning">
				  		<p><h:outputText value="#{warning} "/></p>
				  	</ui:repeat>
				  </t:div>

				  <t:div styleClass="mensajeQuestion" rendered="#{!empty bean.windowMessages.infoMessages}">
				     <ui:repeat value="#{bean.windowMessages.infoMessages}" var="info">
				  		<p><h:outputText value="#{info} "/></p>
				  	</ui:repeat>
				  </t:div>

				 <t:commandButton styleClass="boton_rojo_chico" id="btnCerrarVentanaError" onclick="wmErrorVar.hide(); return;" value="#{common['button.close']}" title="#{common['button.close']}" alt="#{common['button.close']}"/>
			</t:div>
	   </s:modalDialog>

	   	<script type="text/javascript">
	   		var wmErrorVar;
	   		function wmErrorVar_loader(e){
	   			mostrarVentanaErrores();
	   		}
		</script>
	</t:div>
	<h:outputLabel value="#{bean.clearWindowMessages}" rendered="#{borrar=='true'}"/>
</html>
