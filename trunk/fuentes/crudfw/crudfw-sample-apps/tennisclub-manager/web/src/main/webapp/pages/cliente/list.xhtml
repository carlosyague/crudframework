<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:crud="http://www.uma.es/crudframework/jsf/facelets">
	
<ui:composition template="/templates/defaultTemplate.xhtml">
	<ui:define name="title">#{text['clienteList.title']}</ui:define>
	<ui:define name="body.id">clienteListAction</ui:define>

	<ui:define name="body">
		<f:view>
			<f:loadBundle var="text" basename="#{clienteListAction.bundleName}"/>

			<h:form id="editCliente">
				
				<!-- PATH -->
				<table border="0" cellpadding="0" cellspacing="0" class="ruta">
					<tr>
						<td class="path">
							<a href="#{facesContext.externalContext.requestContextPath}/"
								title="#{common['home.title']}">
								<h:outputText value="#{common['home.title']}" />
							</a> > <h:outputText value=" #{text['clienteList.title']}" />
						</td>
					</tr>
				</table>
				<!-- FIN PATH -->
				
				<br/>
				<h1><h:outputText value="#{text['clienteList.heading']}" /></h1>
			
				<crud:breadCrumb />

				<crud:tab tabLabel="#{text['clienteList.title']}">

					<t:panelGrid styleClass="botones" border="0" cellpadding="0"
						cellspacing="0" columns="1" columnClasses="blank">

						<h:commandLink action="add" id="add" immediate="true" styleClass="btn_barra">
							<span><h:outputText value="#{common['button.add']}" /></span>
						</h:commandLink>
					</t:panelGrid>

				<t:dataTable id="clientes" var="entity" style="margin-top: 10px"
    				value="#{clienteListAction.clientes}" rows="10" sortColumn="#{clienteListAction.sortColumn}"
    				sortAscending="#{clienteListAction.ascending}" styleClass="listado"
    				headerClass="standardTable_Header" rowClasses="impar,par">

        			<crud:dataTableColumnEditLink columnName="id"
						columnLabel="#{text['cliente.id']}" rowValue="#{entity.id}"
						crudFormAction="#{clienteFormAction}" />
        			<crud:dataTableColumn columnName="apellidos"
						columnLabel="#{text['cliente.apellidos']}"
						rowValue="#{entity.apellidos}" />
        			<crud:dataTableColumn columnName="codigoPostal"
						columnLabel="#{text['cliente.codigoPostal']}"
						rowValue="#{entity.codigoPostal}" />
        			<crud:dataTableColumn columnName="direccion"
						columnLabel="#{text['cliente.direccion']}"
						rowValue="#{entity.direccion}" />
        			<crud:dataTableColumn columnName="nombre"
						columnLabel="#{text['cliente.nombre']}"
						rowValue="#{entity.nombre}" />
        			<crud:dataTableColumn columnName="notas"
						columnLabel="#{text['cliente.notas']}"
						rowValue="#{entity.notas}" />
        			<crud:dataTableColumn columnName="poblacion"
						columnLabel="#{text['cliente.poblacion']}"
						rowValue="#{entity.poblacion}" />
        			<crud:dataTableColumn columnName="provincia"
						columnLabel="#{text['cliente.provincia']}"
						rowValue="#{entity.provincia}" />
        			<crud:dataTableColumn columnName="tfno"
						columnLabel="#{text['cliente.tfno']}"
						rowValue="#{entity.tfno}" />
				</t:dataTable>
				
				<crud:tableFooter tableName="clientes" />

				</crud:tab>

			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
