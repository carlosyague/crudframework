<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition>


	<table class="#{tableClass}">
		<thead>
			<tr>
				<c:if test="#{!empty columnId01}">
					<th class="#{thClass}"><h:commandLink action="#{bean.list}">
						<f:param name="pag" value="1" />
						<f:param name="num_res" value="#{bean.num_res}" />
						<f:param name="orderColumn" value="#{columnId01}" />
						<f:param name="ascendingOrder" value="#{! bean.ascendingOrder}" />
							#{columnName01}
							<c:if test="#{(bean.orderColumn==columnId01)}">
							<c:choose>
								<c:when test="#{!bean.ascendingOrder}">
									<h:graphicImage value="/images/sort_02.gif" />
								</c:when>
								<c:otherwise>
									<h:graphicImage value="/images/sort_01.gif" />
								</c:otherwise>
							</c:choose>
						</c:if>
					</h:commandLink></th>
				</c:if>
				<c:if test="#{!empty columnId02}">
					<th class="#{thClass}"><h:commandLink action="#{bean.list}">
						<f:param name="pag" value="1" />
						<f:param name="num_res" value="#{bean.num_res}" />
						<f:param name="orderColumn" value="#{columnId02}" />
						<f:param name="ascendingOrder" value="#{! bean.ascendingOrder}" />
							#{columnName02}  
							<c:if test="#{(bean.orderColumn==columnId02)}">
							<c:choose>
								<c:when test="#{bean.ascendingOrder}">
									<h:graphicImage value="/images/sort_02.gif" />
								</c:when>
								<c:otherwise>
									<h:graphicImage value="/images/sort_01.gif" />
								</c:otherwise>
							</c:choose>
						</c:if>
					</h:commandLink></th>
				</c:if>
				<c:if test="#{!empty columnId03}">
					<th class="#{thClass}"><h:commandLink action="#{bean.list}">
						<f:param name="pag" value="1" />
						<f:param name="num_res" value="#{bean.num_res}" />
						<f:param name="orderColumn" value="#{columnId03}" />
						<f:param name="ascendingOrder" value="#{! bean.ascendingOrder}" />
							#{columnName03}
							<c:if test="#{(bean.orderColumn==columnId03)}">
							<c:choose>
								<c:when test="#{bean.ascendingOrder}">
									<h:graphicImage value="/images/sort_02.gif" />
								</c:when>
								<c:otherwise>
									<h:graphicImage value="/images/sort_01.gif" />
								</c:otherwise>
							</c:choose>
						</c:if>
					</h:commandLink></th>
				</c:if>
				<c:if test="#{!empty columnId04}">
					<th class="#{thClass}"><h:commandLink action="#{bean.list}">
						<f:param name="pag" value="1" />
						<f:param name="num_res" value="#{bean.num_res}" />
						<f:param name="orderColumn" value="#{columnId04}" />
						<f:param name="ascendingOrder" value="#{! bean.ascendingOrder}" />
							#{columnName04}
							<c:if test="#{(bean.orderColumn==columnId04)}">
							<c:choose>
								<c:when test="#{bean.ascendingOrder}">
									<h:graphicImage value="/images/sort_02.gif" />
								</c:when>
								<c:otherwise>
									<h:graphicImage value="/images/sort_01.gif" />
								</c:otherwise>
							</c:choose>
						</c:if>
					</h:commandLink></th>
				</c:if>
				<c:if test="#{!empty columnId05}">
					<th class="#{thClass}"><h:commandLink action="#{bean.list}">
						<f:param name="pag" value="1" />
						<f:param name="num_res" value="#{bean.num_res}" />
						<f:param name="orderColumn" value="#{columnId05}" />
						<f:param name="ascendingOrder" value="#{! bean.ascendingOrder}" />
							#{columnName05}
							<c:if test="#{(bean.orderColumn==columnId05)}">
							<c:choose>
								<c:when test="#{bean.ascendingOrder}">
									<h:graphicImage value="/images/sort_02.gif" />
								</c:when>
								<c:otherwise>
									<h:graphicImage value="/images/sort_01.gif" />
								</c:otherwise>
							</c:choose>
						</c:if>
					</h:commandLink></th>
				</c:if>
			</tr>
		</thead>
		<tbody>
			<c:set var="i" value="0" />
			<c:set var="elements" value="#{bean[entitiesName]}" />
			<c:forEach var="iElement" items="#{elements}">
				<c:set var="i" value="#{i+1}" />
				<c:choose>
					<c:when test="#{(i%2)==0}">
						<c:set var="alternTrClass" value="#{parTrClass}" />
					</c:when>
					<c:otherwise>
						<c:set var="alternTrClass" value="#{imparTrClass}" />
					</c:otherwise>
				</c:choose>
				<tr class="#{alternTrClass}">
					<c:if test="#{!empty columnId01}">
						<td><h:commandLink action="#{detailActionBean[detailAction]}"
							value="#{iElement[columnId01]}">
							<f:param name="#{detailKeyParameterName}"
								value="#{iElement[detailKeyParameterValue]}" />
						</h:commandLink></td>
					</c:if>
					<c:if test="#{!empty columnId02}">
						<td><h:commandLink action="#{detailActionBean[detailAction]}"
							value="#{iElement[columnId02]}">
							<f:param name="#{detailKeyParameterName}"
								value="#{iElement[detailKeyParameterValue]}" />
						</h:commandLink></td>
					</c:if>
					<c:if test="#{!empty columnId03}">
						<td><h:commandLink action="#{detailActionBean[detailAction]}"
							value="#{iElement[columnId03]}">
							<f:param name="#{detailKeyParameterName}"
								value="#{iElement[detailKeyParameterValue]}" />
						</h:commandLink></td>
					</c:if>
					<c:if test="#{!empty columnId04}">
						<td><h:commandLink action="#{detailActionBean[detailAction]}"
							value="#{iElement[columnId04]}">
							<f:param name="#{detailKeyParameterName}"
								value="#{iElement[detailKeyParameterValue]}" />
						</h:commandLink></td>
					</c:if>
					<c:if test="#{!empty columnId05}">
						<td><h:commandLink action="#{detailActionBean[detailAction]}"
							value="#{iElement[columnId05]}">
							<f:param name="#{detailKeyParameterName}"
								value="#{iElement[detailKeyParameterValue]}" />
						</h:commandLink></td>
					</c:if>
				</tr>
			</c:forEach>
		</tbody>
	</table>


</ui:composition>
</html>
