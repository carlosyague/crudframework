<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:librae="http://www.librae.org/jsf/facelets">

	<librae:listado id="codigos" var="codigo" value="#{bean.listado}" sortColumn="#{bean.sortColumn}"
		sortAscending="#{bean.ascending}" styleClass="listado"
		headerClass="standardTable_Header" rowClasses="impar,par">

		<t:column id="codigo_codigo">
			<f:facet name="header">
				<t:commandSortHeader id="codigoCodigoCodigo" columnName="codigo" arrow="true">
					<a4j:commandLink reRender="codigos, paginacion" value="#{msg['codigo.codigo']}" limitToList="true" immediate="true">
						<a4j:actionparam name="sortColumn" value="codigo" assignTo="#{bean.sortColumn}"/>
						<a4j:actionparam name="ascending"  value="#{!bean.ascending}" assignTo="#{bean.ascending}" />
						<f:param name="ordenarListado" value="true" />
					</a4j:commandLink>
				</t:commandSortHeader>
			</f:facet>
			<t:outputText value="#{codigo.codigo.codigo}" escape="true"/>
		</t:column>
		<t:column id="codigo_nombre">
			<f:facet name="header">
				<t:commandSortHeader id="codigoCodigoNombre" columnName="nombre" arrow="true">
					<a4j:commandLink reRender="codigos, paginacion" value="#{msg['codigo.nombre']}" limitToList="true" immediate="true">
						<a4j:actionparam name="sortColumn" value="nombre" assignTo="#{bean.sortColumn}"/>
						<a4j:actionparam name="ascending"  value="#{!bean.ascending}" assignTo="#{bean.ascending}" />
						<f:param name="ordenarListado" value="true" />
					</a4j:commandLink>
				</t:commandSortHeader>
			</f:facet>
			<t:outputText value="#{codigo.codigo.nombre}" escape="true"/>
		</t:column>
		<t:column id="codigo_tiposBiblioteca">
			<f:facet name="header" style="center">
				<h:outputText value="#{msg['codigoForm.aplicaA']}" />
			</f:facet>
			<t:selectManyCheckbox id="tipoCodigo" value="#{codigo.tiposBibliotecaSeleccionada}" disabled="true" rendered="#{codigo.tipoBiblioteca}">
				<f:selectItems value="#{codigo.tiposBiblioteca}" />
			</t:selectManyCheckbox>
		</t:column>
		<t:column styleClass="editLink">
			<f:facet name="header" style="center">
			</f:facet>
			<t:commandLink action="#{codigoFormAction.update}" id="edit" visibleOnUserRole="ADM_Mostrar_Codigo" title="#{common['button.lapiz']}">
				<f:param name="idCodigo" value="#{codigo.codigo.id}"/>
				<f:param name="from" value="/pages/codigos/list.xhtml"/>
				<f:param name="procesarListado" value="true" />
				<span><h:graphicImage border="0" value="/images/editar_icon.gif" alt="#{common['button.lapiz']}" /></span>
			</t:commandLink>
		</t:column>
	</librae:listado>

</html>
