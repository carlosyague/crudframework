<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:librae="http://www.librae.org/jsf/facelets">

<ui:composition template="/templates/defaultTemplate.xhtml">
	<ui:define name="title">#{msg['favorito.listado.title']}</ui:define>
	<ui:define name="body.id">favoritoCriteriaForm</ui:define>

	<ui:define name="body">
		<f:view>
			<h:form id="favoritoCriteriaForm">

				<h:outputText value="#{breadCrumbAction.limpiarPath}" id="initPath" />
				<librae:breadCrumb />

				<t:div styleClass="contenido">
					<librae:tabbedPage tabs="#{favoritoUsuarioSearchAction.form.tabGroup}"
						subTabs="#{favoritoUsuarioSearchAction.form.subTabGroup}">
						<librae:tab binding="#{favoritoUsuarioSearchAction.form.tabListado}">

							<librae:subTabListado binding="#{favoritoUsuarioSearchAction.form.subTabResults}">

								<t:div styleClass="listado">
									<t:panelGrid columns="2" styleClass="botones">
										<t:panelGroup>
											<a4j:commandLink reRender="favoritos, paginacion" styleClass="btn_barra" immediate="true" action="#{favoritoUsuarioSearchAction.delete}" id="delete" title="#{common['button.remove']}">
												<span><h:outputText	value="#{common['button.remove']}" /></span>
											</a4j:commandLink>
										</t:panelGroup>
										<t:panelGroup styleClass="botonfinal">
											<h:commandButton action="#{favoritoUsuarioSearchAction.generarPdf}" immediate="true" styleClass="imprimir" title="#{common['button.pdf']}" image="/images/pdf_icon.gif" alt="#{common['button.pdf']}" />
											<h:commandButton action="#{favoritoUsuarioSearchAction.generarExcel}" immediate="true" styleClass="imprimir" title="#{common['button.excel']}" image="/images/hoja_calculo_icon.gif" alt="#{common['button.excel']}" />
											<t:selectOneMenu id="factorPaginacion"
												styleClass="combo_paginacion" value="#{favoritoUsuarioSearchAction.pageSize}">
												<f:selectItem itemValue="10" itemLabel="10" />
												<f:selectItem itemValue="20" itemLabel="20" />
												<f:selectItem itemValue="30" itemLabel="30" />
												<f:selectItem itemValue="50" itemLabel="50" />
												<!-- f:selectItem itemValue="-1" itemLabel="Todos" / -->
											</t:selectOneMenu>
										</t:panelGroup>
									</t:panelGrid>

									<ui:include src="/pages/favoritos/dataTable.xhtml">
										<ui:param name="bean" value="#{favoritoUsuarioSearchAction}" />
										<ui:param name="idListado" value="favoritos" />
									</ui:include>

									<ui:include src="/common/paginatorAjax.xhtml">
										<ui:param name="bean" value="#{favoritoUsuarioSearchAction}" />
										<ui:param name="idListado" value="favoritos" />
									</ui:include>
								</t:div>
							</librae:subTabListado>
						</librae:tab>
					</librae:tabbedPage>
				</t:div>
			</h:form>

			<librae:windowMessages bean="#{favoritoUsuarioSearchAction}" borrar="true" />

		</f:view>
	</ui:define>
</ui:composition>
</html>
