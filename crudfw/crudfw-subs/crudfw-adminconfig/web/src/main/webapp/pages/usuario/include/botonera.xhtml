<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:v="http://corejsf.com/validator"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:librae="http://www.librae.org/jsf/facelets">

	<h:panelGroup>
		<h:commandLink action="#{usuarioFormAction.cancel}"
			id="cancel#{idBotonera}" styleClass="boton_rojo"
			title="#{common['button.cancel']}" immediate="true"
			rendered="#{!usuarioFormAction.usuarioForm.readMode}">
			<span><h:outputText
				value="#{common['button.cancel']}" /></span>
		</h:commandLink>
		<h:commandLink action="#{usuarioFormAction.cancel}"
			id="back#{idBotonera}" styleClass="boton_rojo"
			title="#{common['button.back']}" immediate="true"
			rendered="#{usuarioFormAction.usuarioForm.readMode}">
			<span><h:outputText
				value="#{common['button.back']}" /></span>
		</h:commandLink>
		<t:commandLink action="#{usuarioFormAction.editable}"
			id="editable#{idBotonera}" styleClass="boton"
			title="#{common['button.edit']}"
			rendered="#{usuarioFormAction.usuarioForm.readMode}"
			immediate="true" visibleOnUserRole="ADM_Mantenimiento_Usuario">
			<span><h:outputText value="#{common['button.edit']}" /></span>
		</t:commandLink>
		<h:commandLink action="#{usuarioFormAction.saveAceptar}"
			id="saveAceptar#{idBotonera}" styleClass="boton"
			title="#{common['button.done']}"
			rendered="#{!usuarioFormAction.usuarioForm.readMode}">
			<span> <h:outputText
				value="#{common['button.done']}" /> </span>
		</h:commandLink>
		<h:commandLink action="#{usuarioFormAction.saveGuardar}"
			id="save#{idBotonera}" styleClass="boton"
			title="#{common['button.save']}"
			rendered="#{!usuarioFormAction.usuarioForm.readMode}">
			<span> <h:outputText
				value="#{common['button.save']}" /> </span>
		</h:commandLink>
	</h:panelGroup>

</html>
