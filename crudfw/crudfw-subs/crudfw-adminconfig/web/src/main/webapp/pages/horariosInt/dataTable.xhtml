<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:librae="http://www.librae.org/jsf/facelets">

	<librae:listado id="horariosInt" var="horario" value="#{bean.listado}" sortColumn="#{bean.sortColumn}"
	sortAscending="#{bean.ascending}" styleClass="listado" headerClass="standardTable_Header" rowClasses="impar,par" >
		<t:column id="horario_comienzo">
			<f:facet name="header">
				<t:commandSortHeader columnName="fechaInicio" arrow="true">
					<a4j:commandLink reRender="horariosInt, paginacion" value="#{msg['horario.comienzo']}" >
						<a4j:actionparam name="sortColumn" value="fechaInicio" assignTo="#{bean.sortColumn}"/>
						<a4j:actionparam name="ascending"  value="#{!bean.ascending}" assignTo="#{bean.ascending}" />
						<f:param name="ordenarListado" value="true" />
					</a4j:commandLink>
				</t:commandSortHeader>
			</f:facet>
			<t:outputText value="#{horario.fechaInicio}" escape="true" converter="dateZoneConverter"/>
		</t:column>
		<t:column id="horario_fin">
			<f:facet name="header">
				<t:commandSortHeader columnName="fechaFin" arrow="true">
					<a4j:commandLink reRender="horariosInt, paginacion" value="#{msg['horario.fin']}">
						<a4j:actionparam name="sortColumn" value="fechaFin" assignTo="#{bean.sortColumn}"/>
						<a4j:actionparam name="ascending"  value="#{!bean.ascending}" assignTo="#{bean.ascending}" />
						<f:param name="ordenarListado" value="true" />
					</a4j:commandLink>
				</t:commandSortHeader>
			</f:facet>
			<t:outputText value="#{horario.fechaFin}" escape="true" converter="dateZoneConverter"/>
		</t:column>
		<t:column id="horario_dias">
			<f:facet name="header">
				<t:commandSortHeader columnName="diaSemana" arrow="true">
					<a4j:commandLink reRender="horariosInt, paginacion" value="#{msg['horario.dias']}">
						<a4j:actionparam name="sortColumn" value="diaSemana" assignTo="#{bean.sortColumn}"/>
						<a4j:actionparam name="ascending"  value="#{!bean.ascending}" assignTo="#{bean.ascending}" />
						<f:param name="ordenarListado" value="true" />
					</a4j:commandLink>
				</t:commandSortHeader>
			</f:facet>
			<t:outputText value="#{horario.diaSemana}" escape="true"/>
		</t:column>
		<t:column id="horario_horario">
			<f:facet name="header">
					<t:outputText value="#{msg['horario.horario']}" escape="true"/>
			</f:facet>
			<t:outputText value="#{horario.mostrarHorarios}" escape="true" />
		</t:column>
		<t:column styleClass="editLink">
			<f:facet name="header" style="center">
			</f:facet>
			<h:commandLink action="#{horarioIntFormAction.edit}" id="editar" immediate="true" rendered="#{!bean.formHorario.readMode}" title="#{common['button.lapiz']}">
				<f:param name="idHorarioInt" value="#{horario.id}"/>
				<f:param name="from" value="/pages/horariosInt/list.xhtml"/>
				<f:param name="key" value="#{bean.pos}"/>
				<f:param name="procesarListado" value="true" />
				<span><h:graphicImage border="0" value="/images/editar_icon.gif" alt="Editar" /></span>
			</h:commandLink>
		</t:column>
	</librae:listado>

</html>
