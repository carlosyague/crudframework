<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">

<ui:composition template="/templates/defaultTemplate.xhtml">
	<ui:define name="title">#{msg['usuario.crear.title']}</ui:define>
	<ui:define name="body.id">usuarioFormAction</ui:define>
	<ui:define name="body">
		<f:view>
			<h:form id="usuarioFormAction">
				<t:div styleClass="contenido">
					<t:div styleClass="pestana1">
						<t:panelGrid columns="4" styleClass="pestanas" columnClasses="blank,titulo_activa" cellpadding="0" cellspacing="0" border="0">
							<h:graphicImage value="/images/p01b.gif" />
							<h:outputText value="#{msg['usuario.crear.tab']}" />
							<a4j:status>
								<f:facet name="start">
									 <h:graphicImage value="/images/ajax-loader01.gif" />
								</f:facet>
							</a4j:status>
							<h:graphicImage value="/images/p02b.gif" />
						</t:panelGrid>

						<t:saveState id="saveTiposIdentificacion" value="#{usuarioFormAction.tiposIdentificacion}" />

						<t:div styleClass="pestana">
							<t:div styleClass="cuadro">
								<t:div styleClass="cuadro02">
									<t:panelGrid columns="3" columnClasses="" headerClass="titular" footerClass="esq02" cellpadding="0" cellspacing="0" border="0" width="100%">
										<f:facet name="header">
											<h:outputText value="#{msg['usuario.crear.marco.titulo']}" />
										</f:facet>

										<h:outputLabel for="tipoIdentificacion" value="#{msg['usuario.identificacion']}" />

										<h:selectOneMenu id="tipoIdentificacion" value="#{usuarioFormAction.usuarioForm.tipoIdentificacion}" size="20">
											<f:selectItems value="#{usuarioFormAction.tiposIdentificacion}" styleClass="width:100px"/>
										</h:selectOneMenu>
										<h:inputText styleClass="text medium" size="20" id="numeroIdentificacion" value="#{usuarioFormAction.usuarioForm.numeroIdentificacion}" required="true" maxlength="255" />

										<h:outputLabel for="usuario" value="#{msg['usuario.usuario']}" />
										<h:inputText styleClass="text medium" size="20" id="usuario" value="#{usuarioFormAction.usuarioForm.usuario}" required="true" maxlength="255" />
										<t:message for="usuario" styleClass="fieldError" detailFormat="{1} #{common['required']}." showSummary="false" showDetail="true" />

										<h:outputLabel for="clave" value="#{msg['usuario.clave']}" />
										<h:inputText styleClass="text medium" size="20" id="clave" value="#{usuarioFormAction.usuarioForm.clave}" required="true" maxlength="255" />
										<t:message for="clave" styleClass="fieldError" detailFormat="{1} #{common['required']}." showSummary="false" showDetail="true" />

										<h:outputLabel for="nombre" value="#{msg['usuario.nombre']}" />
										<h:inputText styleClass="text medium" size="20" id="nombre" value="#{usuarioFormAction.usuarioForm.nombre}" required="true" maxlength="255" />
										<t:message for="nombre" styleClass="fieldError" detailFormat="{1} #{common['required']}." showSummary="false" showDetail="true" />

										<h:outputLabel for="apellido1" value="#{msg['usuario.primerApellido']}" />
										<h:inputText styleClass="text medium" size="20" id="apellido1" value="#{usuarioFormAction.usuarioForm.apellido1}" required="true" maxlength="255" />
										<t:message for="apellido1" styleClass="fieldError" detailFormat="{1} #{common['required']}." showSummary="false" showDetail="true" />

										<h:outputLabel for="apellido2" value="#{msg['usuario.segundoApellido']}" />
										<h:inputText styleClass="text medium" size="20" id="apellido2" value="#{usuarioFormAction.usuarioForm.apellido2}" required="false" maxlength="255" />
										<t:message for="apellido2" styleClass="fieldError"/>

										<h:outputLabel for="email" value="#{msg['usuario.email']}" />
										<h:inputText styleClass="text medium" size="20" id="email" value="#{usuarioFormAction.usuarioForm.email}" required="false" maxlength="255" />
										<t:message for="email" styleClass="fieldError"/>

										<h:outputLabel for="telefono" value="#{msg['usuario.telefono']}" />
										<h:inputText styleClass="text medium" size="20" id="telefono" value="#{usuarioFormAction.usuarioForm.telefono}" required="false" maxlength="255" />
										<t:message for="telefono" styleClass="fieldError"/>

										<h:outputLabel for="movil" value="#{msg['usuario.movil']}" />
										<h:inputText styleClass="text medium" size="20" id="movil" value="#{usuarioFormAction.usuarioForm.movil}" required="false" maxlength="255" />
										<t:message for="movil" styleClass="fieldError"/>

										<h:outputLabel for="fax" value="#{msg['usuario.fax']}" />
										<h:inputText styleClass="text medium" size="20" id="fax" value="#{usuarioFormAction.usuarioForm.fax}" required="false" maxlength="255" />
										<t:message for="fax" styleClass="fieldError"/>

										<h:outputLabel for="tratamiento" value="#{msg['usuario.tratamiento']}" />
										<h:selectOneMenu id="tratamiento" value="#{usuarioFormAction.usuarioForm.tratamiento}" size="20">
											<f:selectItems value="#{usuarioFormAction.tratamientos}" />
										</h:selectOneMenu>
										<t:saveState id="saveTratamientos" value="#{usuarioFormAction.tratamientos}" />

										<h:outputLabel for="sexo" value="#{msg['usuario.sexo']}" />
										<h:selectOneMenu id="sexo" value="#{usuarioFormAction.usuarioForm.sexo}" size="20">
											<f:selectItem itemLabel="#{msg['usuario.sexo.sd']}" itemValue="0"/>
											<f:selectItem itemLabel="#{msg['usuario.sexo.hombre']}" itemValue="1"/>
											<f:selectItem itemLabel="#{msg['usuario.sexo.mujer']}" itemValue="2"/>
										</h:selectOneMenu>

										<f:facet name="footer">
											<h:panelGroup>
												<h:commandLink immediate="false" styleClass="boton" title="#{common['button.reset']}" action="#{usuarioFormAction.save}">
													<span><h:outputText value="#{common['button.reset']}" /></span>
												</h:commandLink>
												<h:commandLink immediate="true" styleClass="boton" title="#{common['button.add']}" action="#{usuarioFormAction.cancel}">
													<span><h:outputText value="#{common['button.add']}" /></span>
												</h:commandLink>
											</h:panelGroup>
										</f:facet>
									</t:panelGrid>
								</t:div>
							</t:div>

						</t:div>
					</t:div>

					<t:div styleClass="pie_pestana">
						<t:panelGrid columns="3" columnClasses="blank,blanco,blank" cellpadding="0" cellspacing="0" border="0">
							<h:graphicImage value="/images/pie01.gif" />
							<h:outputText value=" " />
							<h:graphicImage value="/images/pie02.gif" />
						</t:panelGrid>
					</t:div>
				</t:div>
			</h:form>

			<ui:include src="/common/windowMessages.xhtml">
    			<ui:param name="bean" value="#{usuarioFormAction}"/>
   				<ui:param name="borrar" value="true"/>
			</ui:include>

		</f:view>
	</ui:define>
</ui:composition>
</html>
