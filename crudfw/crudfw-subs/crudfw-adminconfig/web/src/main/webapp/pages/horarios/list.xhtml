<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:librae="http://www.librae.org/jsf/facelets">

<ui:composition template="/templates/defaultTemplate.xhtml">
	<ui:define name="title">#{msg['horarioSearch.title']}</ui:define>
	<ui:define name="body.id">horarioListAction</ui:define>
	<ui:define name="body">
		<f:view>
			<h:form id="listEntityForm">

				<librae:breadCrumb />

				<t:div styleClass="contenido">
					<t:div styleClass="pestana1">
						<t:panelGrid columns="4" styleClass="pestanas" columnClasses="blank,titulo_activa" cellpadding="0" cellspacing="0" border="0">
							<h:graphicImage value="/images/p01b.gif" />
							<h:outputText value="#{msg['horarioSearch.tab']}" />
							<h:graphicImage value="/images/p02b.gif" />
						</t:panelGrid>

						<t:div styleClass="pestana">
							<t:div styleClass="cuadro">
								<t:div styleClass="cuadro02">
									<t:panelGrid columns="1" columnClasses="" headerClass="titular" footerClass="esq02" cellpadding="0" cellspacing="0" border="0" width="100%">
										<f:facet name="header">
											<h:outputText value="#{msg['horarioSearch.cuadro']}" />
										</f:facet>

										<h:outputLabel for="tipoIdentificacion" value="#{msg['horarioSearch.criteria.identificacion']}" />

										<f:facet name="footer">
											<h:panelGroup>
												<h:commandLink action="#" immediate="false" styleClass="boton" title="Limpiar">
													<span><h:outputText value="Limpiar" /></span>
												</h:commandLink>
												<h:commandLink action="#{horarioListAction.buscar}" styleClass="boton" title="Buscar">
													<span><h:outputText value="Buscar" /></span>
												</h:commandLink>
											</h:panelGroup>
										</f:facet>
									</t:panelGrid>
								</t:div>
							</t:div>

							<h:panelGroup>
								<t:div id="subpestana1">
									<t:div styleClass="listado">
										<t:panelGrid columns="1" styleClass="border_subpest">
											<t:panelGrid columns="3" styleClass="subpestanas" border="0" cellpadding="0" cellspacing="0" columnClasses="blank,titulo_activa,blank">
												<h:graphicImage value="/images/sp01a.gif" />
												<h:outputText value="#{msg['horarioSearch.resultados']}" />
												<h:graphicImage value="/images/sp02a.gif" />
											</t:panelGrid>
										</t:panelGrid>

										<t:panelGrid styleClass="botones" columns="5">
											<span class="btn_barra">
												<input type="checkbox" id="selectAll" name="selectAll" onChange="onChangeSelectAll('btn_st');"/>
												<em id="btn_st1">Seleccionar todos</em>
												<em style="display: none;" id="btn_st2">Deseleccionar todos</em>
											</span>
											<h:commandLink action="add" id="add" immediate="true" styleClass="btn_barra" title="#{common['button.add']}">
												<span>
													<h:outputText value="#{common['button.add']}" />
												</span>
											</h:commandLink>
											<h:commandLink action="#{asignarPerfileshorarioAction.init}" id="asignar" immediate="true" styleClass="btn_barra">
												<span>
													<h:outputText value="#{msg['horarioSearch.button.asignar']}" />
												</span>
											</h:commandLink>
											<h:commandLink action="#{bibliotecaListAction.eliminar}" id="eliminar" styleClass="btn_barra">
												<f:param name="bibliotecas" value="#{bibliotecaListAction.bibliotecas}"/>
												<span>
													<h:outputText value="#{common['button.remove']}" />
												</span>
											</h:commandLink>
											<h:commandButton action="#{horarioListAction.generarPdf}" immediate="true" styleClass="imprimir" title="#{common['button.pdf']}" image="/images/pdf_icon.gif" alt="#{common['button.pdf']}" />
											<h:commandButton action="#{horarioListAction.generarExcel}" immediate="true" styleClass="imprimir" title="#{common['button.excel']}" image="/images/hoja_calculo_icon.gif" alt="#{common['button.excel']}" />
											<t:selectOneMenu id="factorPaginacion" title="Cambiar Factor de PaginaciÃ³n" styleClass="combo_paginacion" value="#{horarioListAction.pageSize}">
												<f:selectItem itemValue="10" itemLabel="10" />
												<f:selectItem itemValue="20" itemLabel="20" />
												<f:selectItem itemValue="30" itemLabel="30" />
												<f:selectItem itemValue="50" itemLabel="50" />
												<!-- f:selectItem itemValue="-1" itemLabel="Todos" / -->
												<a4j:support event="onchange" action="#{horarioListAction.cambiarPageSize}" reRender="horarios, paginacion"/>
											</t:selectOneMenu>
										</t:panelGrid>

										<ui:include src="/pages/horario/dataTable.xhtml">
											<ui:param name="bean" value="#{horarioListAction}"/>
										</ui:include>

										<ui:include src="/common/paginatorAjax.xhtml">
											<ui:param name="bean" value="#{horarioListAction}"/>
											<ui:param name="idListado" value="horarios"/>
										</ui:include>
									</t:div>
								</t:div>
							</h:panelGroup>
						</t:div>
					</t:div>

					<t:div styleClass="pie_pestana">
						<t:panelGrid columns="3" columnClasses="blank,blanco,blank" cellpadding="0" cellspacing="0" border="0">
							<h:graphicImage value="/images/pie01.gif" />
								<h:outputText value="" />
							<h:graphicImage value="/images/pie02.gif" />
						</t:panelGrid>
					</t:div>

				</t:div>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
