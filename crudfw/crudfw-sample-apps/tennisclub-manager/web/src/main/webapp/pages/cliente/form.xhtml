<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:v="http://corejsf.com/validator">


<ui:composition template="/templates/defaultTemplate.xhtml">
	<ui:define name="title">#{text['clienteDetail.title']}</ui:define>
	<ui:define name="body.id">clienteFormAction</ui:define>

	<ui:define name="body">
		<f:view>
			<f:loadBundle var="text" basename="#{clienteFormAction.bundleName}"/>    

<h:form id="clienteForm" onsubmit="return validateClienteForm(this)">


				<!-- PATH -->
				<table border="0" cellpadding="0" cellspacing="0" class="ruta">
					<tr>
						<td class="path">
							<a href="#{facesContext.externalContext.requestContextPath}/"
								title="#{common['home.title']}">
								<h:outputText value="#{common['home.title']}" />
							</a> > <h:outputText value=" #{text['clienteDetail.title']}" />
						</td>
					</tr>
				</table>
				<!-- FIN PATH -->
				
				<!-- CONTENIDO -->
				<div id="contenido"><!-- PESTANA 1 -->
				<div id="pestana1">
				<!-- CONTENIDO PESTANA -->
				<div class="pestana">

				<div class="cuadro">
				<div class="cuadro02">

				<br/>
				<table cellspacing="0" cellpadding="0" border="0" width="100%">
					<tbody>
						<!-- cabecera de la ficha -->
						<tr>
							<td class="esq01 titular" colspan="2">
								<h1><h:outputText value=" #{text['clienteDetail.heading']}" /></h1>
							</td>
						</tr>


<h:inputHidden value="#{clienteFormAction.cliente.id}" id="id"/>
	    
        
		<tr>
		<th width="10%"><h:outputLabel for="apellidos" value="#{text['cliente.apellidos']}" /></th>
		<td width="90%">
    <h:inputText styleClass="text medium" id="apellidos" value="#{clienteFormAction.cliente.apellidos}" required="false" maxlength="255">
    </h:inputText>
        <t:message for="apellidos" styleClass="fieldError"/>
    	</td>
		</tr>
    
	
	    
        
		<tr>
		<th width="10%"><h:outputLabel for="codigoPostal" value="#{text['cliente.codigoPostal']}" /></th>
		<td width="90%">
    <h:inputText styleClass="text medium" id="codigoPostal" value="#{clienteFormAction.cliente.codigoPostal}" required="false" maxlength="255">
    </h:inputText>
        <t:message for="codigoPostal" styleClass="fieldError"/>
    	</td>
		</tr>
    
	
	    
        
		<tr>
		<th width="10%"><h:outputLabel for="direccion" value="#{text['cliente.direccion']}" /></th>
		<td width="90%">
    <h:inputText styleClass="text medium" id="direccion" value="#{clienteFormAction.cliente.direccion}" required="false" maxlength="255">
    </h:inputText>
        <t:message for="direccion" styleClass="fieldError"/>
    	</td>
		</tr>
    
	
	    
        
		<tr>
		<th width="10%"><h:outputLabel for="nombre" value="#{text['cliente.nombre']}" /></th>
		<td width="90%">
    <h:inputText styleClass="text medium" id="nombre" value="#{clienteFormAction.cliente.nombre}" required="false" maxlength="255">
    </h:inputText>
        <t:message for="nombre" styleClass="fieldError"/>
    	</td>
		</tr>
    
	
	    
        
		<tr>
		<th width="10%"><h:outputLabel for="notas" value="#{text['cliente.notas']}" /></th>
		<td width="90%">
    <h:inputText styleClass="text medium" id="notas" value="#{clienteFormAction.cliente.notas}" required="false" maxlength="255">
    </h:inputText>
        <t:message for="notas" styleClass="fieldError"/>
    	</td>
		</tr>
    
	
	    
        
		<tr>
		<th width="10%"><h:outputLabel for="poblacion" value="#{text['cliente.poblacion']}" /></th>
		<td width="90%">
    <h:inputText styleClass="text medium" id="poblacion" value="#{clienteFormAction.cliente.poblacion}" required="false" maxlength="255">
    </h:inputText>
        <t:message for="poblacion" styleClass="fieldError"/>
    	</td>
		</tr>
    
	
	    
        
		<tr>
		<th width="10%"><h:outputLabel for="provincia" value="#{text['cliente.provincia']}" /></th>
		<td width="90%">
    <h:inputText styleClass="text medium" id="provincia" value="#{clienteFormAction.cliente.provincia}" required="false" maxlength="255">
    </h:inputText>
        <t:message for="provincia" styleClass="fieldError"/>
    	</td>
		</tr>
    
	
	    
        
		<tr>
		<th width="10%"><h:outputLabel for="tfno" value="#{text['cliente.tfno']}" /></th>
		<td width="90%">
    <h:inputText styleClass="text medium" id="tfno" value="#{clienteFormAction.cliente.tfno}" required="false" maxlength="255">
    </h:inputText>
        <t:message for="tfno" styleClass="fieldError"/>
    	</td>
		</tr>
    
	

    		<tr>
    			<td class="esq02" colspan="2">
    			    			        		
        		<c:if test="${not empty clienteFormAction.cliente.id}">        			            		
            		<h:commandLink action="#{clienteFormAction.delete}" id="delete"
						styleClass="boton" title="#{common['button.delete']}"
						onclick="bCancel=true; return confirmDelete('Cliente')">
						<span> <h:outputText value="#{common['button.delete']}" /> </span>
					</h:commandLink>
        		</c:if>
            	
            	<h:commandLink action="#{clienteFormAction.save}" id="save"
					styleClass="boton" title="#{common['button.save']}">
					<span> <h:outputText value="#{common['button.save']}" /> </span>
				</h:commandLink>
				
				<h:commandLink action="cancel" id="cancel" immediate="true" styleClass="boton_rojo" title="#{common['button.cancel']}" onclick="bCancel=true">
        			<span> <h:outputText value="#{common['button.cancel']}" /> </span>
        		</h:commandLink>
        		
				</td>
    		</tr>

		</tbody>
	</table>
	</div>
	</div>
	</div>
	</div>

	<div class="pie_pestana">
		<table cellspacing="0" cellpadding="0" border="0">
		<tbody>
			<tr>
				<td width="5"><h:graphicImage value="/images/pie01.png" /></td>
				<td class="blanco">&#x00A0;</td>
				<td width="5"><h:graphicImage value="/images/pie02.png" /></td>
			</tr>
		</tbody>
		</table>
	</div>

	</div>
</h:form>

	<v:validatorScript functionName="validateClienteForm" />

	<script type="text/javascript">
	    Form.focusFirstElement($('clienteForm'));
	    highlightFormElements();
	</script>

		</f:view>
	</ui:define>
</ui:composition>
</html>
