<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:v="http://corejsf.com/validator"
	xmlns:librae="http://www.librae.org/jsf/facelets"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">

	<t:panelGrid columns="4" width="100%" border="0" cellspacing="0"
		cellpadding="0" headerClass="titular" footerClass="esq02"
		columnClasses="anchura10, anchura50, anchura10, anchura30">

		<f:facet name="header">
			<h:outputText value=" #{msg['direccion.direccion']}" />
		</f:facet>
		<h:outputLabel for="pais" value="#{msg['direccion.pais']}" />
		<h:panelGroup>
			<t:saveState id="saveIdPais" value="#{bean.form.idPais}" />
			<t:selectOneMenu forceId="true" id="idPais" value="#{bean.form.idPais}"
				disabled="#{bean.form.readMode and soloLectura==null}" >
				<f:selectItem itemValue="0"
					itemLabel="#{common['select.seleccione']}" />
				<f:selectItems value="#{comboAction.paises}" />
				<a4j:support event="onchange"
					action="#{comboAction.obtenerComunidades}" reRender="idComAutonoma, idProvincia, idMunicipio, idLocalidad" limitToList="true" immediate="true">
					<a4j:actionparam name="idPais" value="$F('idPais')"
						assignTo="#{comboAction.idPais}" noEscape="true" />
					<a4j:actionparam name="idComAutonomaLimpiar"
						value="0" assignTo="#{bean.form.idComAutonoma}" noEscape="true" />
					<a4j:actionparam name="idProvinciaLimpiar"
						value="0" assignTo="#{bean.form.idProvincia}" noEscape="true" />
					<a4j:actionparam name="idMunicipioLimpiar"
						value="0" assignTo="#{bean.form.idMunicipio}" noEscape="true" />
					<a4j:actionparam name="idLocalidadLimpiar"
						value="0" assignTo="#{bean.form.idLocalidad}" noEscape="true" />
				</a4j:support>
			</t:selectOneMenu>
		</h:panelGroup>

		<h:outputLabel for="comAutonoma"
			value="#{msg['direccion.comAutonoma']}" />
		<h:panelGroup>
			<t:saveState id="saveIdComAutonoma"
				value="#{bean.form.idComAutonoma}" />
			<t:selectOneMenu forceId="true" id="idComAutonoma"
				value="#{bean.form.idComAutonoma}"
				disabled="#{(bean.form.readMode and soloLectura==null) || comboAction.comunidadesDisabled}">
				<f:selectItem itemValue="0"
					itemLabel="#{common['select.seleccione']}" />
				<f:selectItems value="#{comboAction.comAutonomas}" />
				<a4j:support event="onchange"
					action="#{comboAction.obtenerProvincias}" reRender="idProvincia, idMunicipio, idLocalidad" limitToList="true" immediate="true">
					<a4j:actionparam name="idComAutonoma"
						value="$F('idComAutonoma')"
						assignTo="#{comboAction.idComAutonoma}" noEscape="true" />
					<a4j:actionparam name="idComAutonomaForm"
						value="$F('idComAutonoma')"
						assignTo="#{bean.form.idComAutonoma}" noEscape="true" />
					<a4j:actionparam name="idProvinciaLimpiar"
						value="0" assignTo="#{bean.form.idProvincia}" noEscape="true" />
					<a4j:actionparam name="idMunicipioLimpiar"
						value="0" assignTo="#{bean.form.idMunicipio}" noEscape="true" />
					<a4j:actionparam name="idLocalidadLimpiar"
						value="0" assignTo="#{bean.form.idLocalidad}" noEscape="true" />
				</a4j:support>
			</t:selectOneMenu>
		</h:panelGroup>

		<h:outputLabel for="provincia" value="#{msg['direccion.provincia']}" />
		<h:panelGroup>
			<t:saveState id="saveIdProvincia"
				value="#{bean.form.idProvincia}" />
			<t:selectOneMenu forceId="true" id="idProvincia"
				value="#{bean.form.idProvincia}"
				disabled="#{(bean.form.readMode  and soloLectura==null) || comboAction.provinciasDisabled}">
				<f:selectItem itemValue="0"
					itemLabel="#{common['select.seleccione']}" />
				<f:selectItems value="#{comboAction.provincias}" />
				<a4j:support event="onchange"
					action="#{comboAction.obtenerMunicipios}" reRender="idMunicipio, idLocalidad" limitToList="true" immediate="true">
					<a4j:actionparam name="idProvincia"
						value="$F('idProvincia')"
						assignTo="#{comboAction.idProvincia}" noEscape="true" />
					<a4j:actionparam name="idProvinciaForm"
						value="$F('idProvincia')"
						assignTo="#{bean.form.idProvincia}" noEscape="true" />
					<a4j:actionparam name="idMunicipioLimpiar"
						value="0" assignTo="#{bean.form.idMunicipio}" noEscape="true" />
					<a4j:actionparam name="idLocalidadLimpiar"
						value="0" assignTo="#{bean.form.idLocalidad}" noEscape="true" />
				</a4j:support>
			</t:selectOneMenu>
		</h:panelGroup>

		<h:outputLabel for="municipio" value="#{msg['direccion.municipio']}" />
		<h:panelGroup>
			<t:saveState id="saveIdMunicipio"
				value="#{bean.form.idMunicipio}" />
			<t:selectOneMenu forceId="true" id="idMunicipio"
				value="#{bean.form.idMunicipio}"
				disabled="#{(bean.form.readMode and soloLectura==null) || comboAction.municipiosDisabled}">
				<f:selectItem itemValue="0"
					itemLabel="#{common['select.seleccione']}" />
				<f:selectItems value="#{comboAction.municipios}" />
				<a4j:support event="onchange"
					action="#{comboAction.obtenerLocalidades}" reRender="idLocalidad" limitToList="true" immediate="true">
					<a4j:actionparam name="idMunicipio"
						value="$F('idMunicipio')"
						assignTo="#{comboAction.idMunicipio}" noEscape="true" />
					<a4j:actionparam name="idMunicipioForm"
						value="$F('idMunicipio')"
						assignTo="#{bean.form.idMunicipio}" noEscape="true" />
					<a4j:actionparam name="idLocalidadLimpiar"
						value="0" assignTo="#{bean.form.idLocalidad}" noEscape="true" />
				</a4j:support>
			</t:selectOneMenu>
		</h:panelGroup>

		<h:outputLabel for="localidad" value="#{msg['direccion.localidad']}" />
		<h:panelGroup>
			<t:saveState id="saveIdLocalidad"
				value="#{bean.form.idLocalidad}" />
			<t:selectOneMenu forceId="true" id="idLocalidad"
				value="#{bean.form.idLocalidad}"
				disabled="#{(bean.form.readMode and soloLectura==null) || comboAction.localidadesDisabled}">
				<f:selectItem itemValue="0"
					itemLabel="#{common['select.seleccione']}" />
				<f:selectItems value="#{comboAction.localidades}" />
				<a4j:support event="onchange">
					<a4j:actionparam name="idLocalidadForm"
						value="$F('idLocalidad')"
						assignTo="#{bean.form.idLocalidad}" noEscape="true" />
				</a4j:support>
			</t:selectOneMenu>
		</h:panelGroup>

		<h:outputLabel for="codigoPostal" value="#{msg['direccion.codPostal']}" />
		<h:panelGroup>
			<t:saveState id="saveCodigoPostal"
				value="#{bean.form.codigoPostal}" />
			<h:inputText styleClass="text medium" size="10" id="codigoPostal"
				value="#{bean.form.codigoPostal}" required="false"
				maxlength="255" disabled="#{(bean.form.readMode and soloLectura==null)}" />
			<t:message for="codigoPostal" styleClass="fieldError"
				detailFormat="#{common['integer']}." showSummary="false"
				showDetail="true" />
		</h:panelGroup>

		<h:outputLabel for="tVia" value="#{msg['direccion.tVia']}" />
		<h:panelGroup>
			<t:saveState id="saveIdTipoVia"
				value="#{bean.form.idTipoVia}" />
			<t:selectOneMenu forceId="true" id="idTipoVia"
				value="#{bean.form.idTipoVia}"
				disabled="#{(bean.form.readMode and soloLectura==null)}">
				<f:selectItem itemValue="0"
					itemLabel="#{common['select.seleccione']}" />
				<f:selectItems value="#{comboAction.tiposVia}" />
			</t:selectOneMenu>
		</h:panelGroup>

		<h:outputLabel for="edificio" value="#{msg['direccion.edificio']}" />
		<h:panelGroup>
			<t:saveState id="saveEdificio"
				value="#{bean.form.edificio}" />
			<h:inputText styleClass="text medium" size="30" id="edificio"
				value="#{bean.form.edificio}" required="false"
				maxlength="255" disabled="#{(bean.form.readMode and soloLectura==null)}" />
		</h:panelGroup>

		<h:outputLabel for="direccion" value="#{msg['direccion.direccion']}" />
		<h:panelGroup>
			<t:saveState id="saveDireccion"
				value="#{bean.form.direccion}" />
			<h:inputText styleClass="text medium" size="60" id="direccion"
				value="#{bean.form.direccion}" required="false"
				maxlength="255" disabled="#{(bean.form.readMode and soloLectura==null)}" />
		</h:panelGroup>
		<h:outputLabel value="&#160;" />
		<h:outputLabel value="&#160;" />

		<h:outputLabel for="numero" value="#{msg['direccion.numero']}" />
		<h:panelGroup>
			<t:saveState id="saveNumero" value="#{bean.form.numero}" />
			<h:inputText styleClass="text medium" size="10" id="numero"
				value="#{bean.form.numero}" required="false"
				maxlength="10" disabled="#{(bean.form.readMode and soloLectura==null)}" />
			<t:message for="numero" styleClass="fieldError"
				detailFormat="#{common['integer']}." showSummary="false"
				showDetail="true" />
		</h:panelGroup>

		<h:outputLabel for="piso" value="#{msg['direccion.piso']}" />
		<h:panelGroup>
			<t:saveState id="savePiso" value="#{bean.form.piso}" />
			<h:inputText styleClass="text medium" size="10" id="piso"
				value="#{bean.form.piso}" required="false" maxlength="255"
				disabled="#{(bean.form.readMode and soloLectura==null)}" />
		</h:panelGroup>

		<h:outputLabel for="aclarador" value="#{msg['direccion.aclarador']}" />
		<h:panelGroup>
			<t:saveState id="saveAclarador"
				value="#{bean.form.aclarador}" />
			<h:inputText styleClass="text medium" size="60" id="aclarador"
				value="#{bean.form.aclarador}" required="false"
				maxlength="60" disabled="#{bean.form.readMode and soloLectura==null}" />
		</h:panelGroup>
		<h:outputLabel value="&#160;" />
		<h:outputLabel value="&#160;" />

		<!-- Botonera -->
		<f:facet name="footer">
				<h:outputText value="&#160;" />
		</f:facet>
		<!-- Fin Botonera -->
	</t:panelGrid>

</html>
