<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:crud="http://www.uma.es/crudframework/jsf/facelets">
	
<ui:composition template="/templates/defaultTemplate.xhtml">
	<ui:define name="title">#{text['facturaList.title']}</ui:define>
	<ui:define name="body.id">facturaListAction</ui:define>

	<ui:define name="body">
		<f:view>
			<f:loadBundle var="text" basename="#{facturaListAction.bundleName}"/>

			<h:form id="editFactura">
				
				<!-- PATH -->
				<table border="0" cellpadding="0" cellspacing="0" class="ruta">
					<tr>
						<td class="path">
							<a href="#{facesContext.externalContext.requestContextPath}/"
								title="#{common['home.title']}">
								<h:outputText value="#{common['home.title']}" />
							</a> > <h:outputText value=" #{text['facturaList.title']}" />
						</td>
					</tr>
				</table>
				<!-- FIN PATH -->
				
				<br/>
				<h1><h:outputText value="#{text['facturaList.heading']}" /></h1>
			
				<crud:breadCrumb />

				<crud:tab tabLabel="#{text['facturaList.title']}">

					<t:panelGrid styleClass="botones" border="0" cellpadding="0"
						cellspacing="0" columns="1" columnClasses="blank">

						<h:commandLink action="add" id="add" immediate="true" styleClass="btn_barra">
							<span><h:outputText value="#{common['button.add']}" /></span>
						</h:commandLink>
					</t:panelGrid>

				<t:dataTable id="facturas" var="entity" style="margin-top: 10px"
    				value="#{facturaListAction.facturas}" rows="10" sortColumn="#{facturaListAction.sortColumn}"
    				sortAscending="#{facturaListAction.ascending}" styleClass="listado"
    				headerClass="standardTable_Header" rowClasses="impar,par">

        			<crud:dataTableColumnEditLink columnName="id"
						columnLabel="#{text['factura.id']}" rowValue="#{entity.id}"
						crudFormAction="#{facturaFormAction}" />
    <h:outputText value="#{factura.fechaPago}" escape="true"/>
        			<crud:dataTableColumn columnName="numeroTjtaCredito"
						columnLabel="#{text['factura.numeroTjtaCredito']}"
						rowValue="#{entity.numeroTjtaCredito}" />
        			<crud:dataTableColumn columnName="orden"
						columnLabel="#{text['factura.orden']}"
						rowValue="#{entity.orden}" />
				</t:dataTable>
				
				<crud:tableFooter tableName="facturas" />

				</crud:tab>

			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
