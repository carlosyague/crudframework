<h:inputHidden value="#{contacto2FormAction.contacto2.id}" id="id"/>

        		<c:if test="${not empty contacto2FormAction.contacto2.id}">        			            		
            		<h:commandLink action="#{contacto2FormAction.delete}" id="delete"

						<span> <h:outputText value="#{text['button.delete']}" /> </span>
					</h:commandLink>
        		</c:if>
            	
            	<h:commandLink action="#{contacto2FormAction.save}" id="save"
